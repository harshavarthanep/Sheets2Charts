<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataViz Pro V7 | Enterprise Analytics</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }

        /* Glassmorphism & UI Utils */
        .glass-panel { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .chart-area-single { height: 55vh; min-height: 450px; }
        .chart-area-compare { height: 40vh; min-height: 300px; }
        .table-scroll-body { max-height: 400px; overflow-y: auto; }
        
        /* Dropdowns */
        .filter-dropdown, .series-dropdown {
            position: fixed; background: #1e293b; border: 1px solid #475569; border-radius: 0.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5); z-index: 9999; animation: fadeIn 0.1s ease-out;
        }
        .series-dropdown { width: 320px; max-height: 400px; display: flex; flex-direction: column; }
        
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        
        /* Editable Cells */
        td[contenteditable="true"]:focus { background: #1e293b; outline: 2px solid #3b82f6; border-radius: 4px; color: white; }
        td[contenteditable="true"]:hover { background: #1e293b; cursor: text; }

        /* Toggles */
        .toggle-checkbox:checked { right: 0; border-color: #3b82f6; }
        .toggle-checkbox:checked + .toggle-label { background-color: #3b82f6; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="bg-slate-900 border-b border-slate-700 h-16 flex items-center justify-between px-6 sticky top-0 z-[100] shadow-lg shrink-0">
        <div class="flex items-center gap-3">
            <div class="bg-gradient-to-br from-blue-600 to-indigo-600 text-white w-9 h-9 rounded-lg flex items-center justify-center shadow-lg shadow-blue-600/20">
                <i class="fa-solid fa-chart-line"></i>
            </div>
            <h1 class="text-xl font-bold tracking-tight text-white hidden sm:block">DataViz <span class="text-blue-500">Pro</span></h1>
        </div>

        <div class="flex items-center gap-4">
            <div id="save-status" class="text-xs text-slate-500 font-mono hidden md:block"></div>
            <button onclick="clearAllData()" class="text-slate-400 hover:text-red-400 text-xs flex items-center gap-1 transition mr-2" title="Clear all saved data">
                <i class="fa-solid fa-trash"></i> <span class="hidden sm:inline">Clear Data</span>
            </button>
            <input type="file" id="global-file-input" multiple accept=".xlsx, .xls, .csv" class="hidden">
            <div class="bg-slate-800 p-1 rounded-lg border border-slate-700 flex shadow-sm">
                <button id="btn-mode-single" class="px-4 py-1.5 text-xs font-semibold rounded bg-blue-600 text-white shadow transition-all">Workspace</button>
                <button id="btn-mode-compare" class="px-4 py-1.5 text-xs font-semibold rounded text-slate-400 hover:text-white transition-all">Compare</button>
            </div>
        </div>
    </header>

    <main class="flex-grow p-4 md:p-6 w-full max-w-[1920px] mx-auto space-y-6 overflow-x-hidden pb-16">

        <div id="view-single" class="flex flex-col gap-6 w-full">
            
            <div class="glass-panel p-5 rounded-xl flex flex-wrap gap-6 items-end justify-between shadow-xl">
                <div class="flex flex-wrap gap-4 items-end flex-grow">
                    <div class="w-full md:w-64">
                        <label class="text-[10px] text-slate-400 font-bold uppercase mb-1.5 block tracking-wider">Active Dataset</label>
                        <div class="flex gap-2">
                            <select id="s-file" class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2 text-sm text-white focus:border-blue-500 outline-none shadow-sm"></select>
                            <button onclick="triggerUpload()" class="bg-blue-600 hover:bg-blue-500 text-white px-3.5 rounded border border-blue-500 transition shadow-lg shadow-blue-600/20" title="Upload New File">
                                <i class="fa-solid fa-plus"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="flex gap-4 w-full md:w-auto flex-grow items-end">
                         <div class="w-1/2 md:w-48">
                            <label class="text-[10px] text-slate-400 font-bold uppercase mb-1.5 block tracking-wider">X-Axis (Category)</label>
                            <select id="s-xaxis" class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2 text-sm text-white outline-none focus:border-blue-500"></select>
                        </div>
                        
                        <div class="w-1/2 md:w-auto flex-grow relative">
                            <label class="text-[10px] text-slate-400 font-bold uppercase mb-1.5 block tracking-wider">Y-Axis (Values & Series)</label>
                            <button id="btn-series-mgr" onclick="toggleSeriesManager(this)" class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2 text-sm text-white text-left flex justify-between items-center hover:bg-slate-700 transition">
                                <span id="series-count-label">Select Data Series...</span>
                                <i class="fa-solid fa-layer-group text-blue-400 text-xs"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="flex gap-3">
                    <button onclick="downloadChart('s-chart', 'Analysis')" class="bg-slate-700 hover:bg-slate-600 text-white px-5 py-2 rounded text-xs font-bold uppercase border border-slate-600 transition flex items-center gap-2 shadow-lg">
                        <i class="fa-solid fa-download"></i> PNG
                    </button>
                </div>
            </div>

            <div class="glass-panel rounded-xl p-4 shadow-xl chart-area-single relative">
                <canvas id="s-chart"></canvas>
            </div>

            <div class="glass-panel rounded-xl overflow-hidden border-t-4 border-blue-600 shadow-xl flex flex-col">
                <div class="bg-slate-800 p-4 border-b border-slate-700 flex justify-between items-center shrink-0">
                    <div class="flex items-center gap-3">
                        <h3 class="font-bold text-sm text-slate-200"><i class="fa-solid fa-table text-blue-500 mr-2"></i>Data Editor</h3>
                        <span class="text-[10px] text-emerald-400 bg-emerald-400/10 px-2 py-0.5 rounded border border-emerald-400/20">Edits update chart instantly</span>
                    </div>
                    <span id="s-row-count" class="text-xs text-slate-500 font-mono bg-slate-900 px-2 py-1 rounded">0 rows</span>
                </div>
                <div class="overflow-x-auto bg-slate-900/50">
                    <div class="table-scroll-body">
                        <table class="w-full text-left text-sm text-slate-400 border-collapse">
                            <thead class="bg-slate-900 text-xs uppercase sticky top-0 z-20 text-slate-300 shadow-md">
                                <tr id="s-table-head"></tr>
                            </thead>
                            <tbody id="s-table-body" class="divide-y divide-slate-800"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div id="view-compare" class="hidden flex-col gap-6 w-full">
            <div class="flex justify-between items-center bg-slate-800 p-4 rounded-xl border border-slate-700 shadow-lg">
                <span class="text-sm font-bold text-slate-200 ml-2">Comparison Mode</span>
                <button onclick="downloadCombined()" class="bg-emerald-600 hover:bg-emerald-500 text-white px-5 py-2 rounded text-xs font-bold uppercase shadow-lg shadow-emerald-600/20 transition flex items-center gap-2">
                    <i class="fa-solid fa-camera"></i> Combined Report
                </button>
            </div>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 relative">
                <div class="flex flex-col gap-4">
                    <div class="glass-panel p-3 rounded-lg border-l-4 border-blue-500 shadow-lg flex flex-col gap-2">
                        <div class="flex gap-2"><select id="c1-file" class="bg-slate-800 text-xs w-full p-2 rounded border border-slate-600 text-white outline-none"></select></div>
                        <div class="flex gap-2"><select id="c1-xaxis" class="bg-slate-800 text-xs w-1/2 p-2 rounded border border-slate-600 text-white outline-none"></select><select id="c1-yaxis" class="bg-slate-800 text-xs w-1/2 p-2 rounded border border-slate-600 text-white outline-none"></select></div>
                    </div>
                    <div class="glass-panel rounded-lg p-2 chart-area-compare relative bg-slate-800"><canvas id="c1-chart"></canvas></div>
                </div>
                <div class="relative flex flex-col gap-4">
                    <div id="c2-wrapper" class="flex flex-col gap-4 transition-all duration-300">
                        <div class="glass-panel p-3 rounded-lg border-l-4 border-emerald-500 shadow-lg flex flex-col gap-2">
                             <div class="flex gap-2"><select id="c2-file" class="bg-slate-800 text-xs w-full p-2 rounded border border-slate-600 text-white outline-none"></select></div>
                             <div class="flex gap-2"><select id="c2-xaxis" class="bg-slate-800 text-xs w-1/2 p-2 rounded border border-slate-600 text-white outline-none"></select><select id="c2-yaxis" class="bg-slate-800 text-xs w-1/2 p-2 rounded border border-slate-600 text-white outline-none"></select></div>
                        </div>
                        <div class="glass-panel rounded-lg p-2 chart-area-compare relative bg-slate-800"><canvas id="c2-chart"></canvas></div>
                    </div>
                    <div id="c2-overlay" class="absolute inset-0 flex items-center justify-center z-10 hidden">
                        <div class="bg-slate-900/90 p-6 rounded-xl border border-slate-600 text-center shadow-2xl backdrop-blur">
                            <p class="text-slate-300 mb-4 font-medium">Add a second file to compare</p>
                            <button onclick="triggerUpload()" class="bg-emerald-600 hover:bg-emerald-500 text-white px-6 py-2 rounded-lg font-bold shadow-lg"><i class="fa-solid fa-plus mr-2"></i> Upload File B</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-slate-950 border-t border-slate-800 py-4 text-center mt-auto">
        <p class="text-slate-500 text-sm font-medium">Made with <span class="text-red-500">❤️</span> by Harsha Varthan E P</p>
    </footer>

    <div id="welcome-modal" class="fixed inset-0 bg-slate-950/90 z-[200] flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-slate-900 p-8 rounded-2xl shadow-2xl max-w-md w-full text-center border border-slate-800">
            <div class="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-6 shadow-xl shadow-blue-500/30"><i class="fa-solid fa-database text-2xl text-white"></i></div>
            <h2 class="text-2xl font-bold text-white mb-2">Welcome Back!</h2>
            <p id="welcome-text" class="text-slate-400 mb-8 text-sm">Secure, Server-Free Analytics.</p>
            <div id="restore-section" class="hidden mb-4 p-3 bg-slate-800 rounded border border-slate-700">
                <p class="text-xs text-emerald-400 mb-2">Found saved session</p>
                <button onclick="restoreSession()" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white px-4 py-2 rounded font-bold text-sm mb-2 transition">Resume Session</button>
                <button onclick="clearAllData()" class="text-xs text-slate-500 hover:text-red-400 underline">Delete & Start New</button>
            </div>
            <button id="upload-btn" onclick="triggerUpload()" class="w-full bg-blue-600 hover:bg-blue-500 text-white px-6 py-3 rounded-xl font-bold transition shadow-lg flex items-center justify-center gap-2"><i class="fa-solid fa-upload"></i> Upload Excel/CSV</button>
        </div>
    </div>

    <script>
        /** === PERSISTENCE LAYER (IndexedDB) === */
        const DB_NAME = 'DataVizDB_V2'; const STORE_NAME = 'files';
        const dbPromise = new Promise((resolve, reject) => {
            const request = indexedDB.open(DB_NAME, 2);
            request.onupgradeneeded = (e) => { 
                if(!e.target.result.objectStoreNames.contains(STORE_NAME)) e.target.result.createObjectStore(STORE_NAME); 
            };
            request.onsuccess = (e) => resolve(e.target.result);
            request.onerror = (e) => reject(e);
        });

        async function dbSave(key, val) { const db=await dbPromise; const tx=db.transaction(STORE_NAME,'readwrite'); tx.objectStore(STORE_NAME).put(val,key); return new Promise(r=>tx.oncomplete=r); }
        async function dbGet(key) { const db=await dbPromise; return new Promise(r=>{ const req=db.transaction(STORE_NAME,'readonly').objectStore(STORE_NAME).get(key); req.onsuccess=()=>r(req.result); }); }
        async function dbClear() { const db=await dbPromise; const tx=db.transaction(STORE_NAME,'readwrite'); tx.objectStore(STORE_NAME).clear(); return new Promise(r=>tx.oncomplete=r); }

        /** === APPLICATION STATE === */
        const App = {
            files: {}, activeFile: null, activeMode: 'single',
            charts: { single: null, c1: null, c2: null },
            // Stores config for multi-series [ {col: 'Sales', type: 'bar', axis: 'left'}, ... ]
            seriesConfig: [], 
            dirty: false
        };

        const els = {
            input: document.getElementById('global-file-input'), modal: document.getElementById('welcome-modal'),
            restoreSec: document.getElementById('restore-section'), welcomeText: document.getElementById('welcome-text'), saveStatus: document.getElementById('save-status'),
            viewSingle: document.getElementById('view-single'), viewCompare: document.getElementById('view-compare'),
            btnSingle: document.getElementById('btn-mode-single'), btnCompare: document.getElementById('btn-mode-compare'),
            // Single View
            sFile: document.getElementById('s-file'), sX: document.getElementById('s-xaxis'),
            sThead: document.getElementById('s-table-head'), sTbody: document.getElementById('s-table-body'), sCount: document.getElementById('s-row-count'),
            seriesLabel: document.getElementById('series-count-label'),
            // Compare View
            c1File: document.getElementById('c1-file'), c1X: document.getElementById('c1-xaxis'), c1Y: document.getElementById('c1-yaxis'), c1Thead: document.getElementById('c1-table-head'), c1Tbody: document.getElementById('c1-table-body'),
            c2File: document.getElementById('c2-file'), c2X: document.getElementById('c2-xaxis'), c2Y: document.getElementById('c2-yaxis'), c2Wrapper: document.getElementById('c2-wrapper'), c2Overlay: document.getElementById('c2-overlay'),
        };

        // --- INITIALIZATION ---
        (async function() {
            const savedState = await dbGet('appState');
            if(savedState && savedState.files && Object.keys(savedState.files).length > 0) {
                els.restoreSec.classList.remove('hidden'); els.welcomeText.innerText = `Found ${Object.keys(savedState.files).length} datasets.`; document.getElementById('upload-btn').classList.add('hidden');
            }
        })();

        async function restoreSession() {
            const saved = await dbGet('appState');
            if(saved) {
                App.files = saved.files; App.activeFile = saved.activeFile; App.seriesConfig = saved.seriesConfig || [];
                // Rehydrate Sets
                Object.values(App.files).forEach(f => { Object.keys(f.columnFilters).forEach(col => f.columnFilters[col] = new Set(f.columnFilters[col])); });
                els.modal.style.display = 'none'; initUI();
            }
        }

        function clearAllData() { if(confirm("Delete all data?")) { dbClear(); location.reload(); } }

        // --- EVENT HANDLERS ---
        els.input.addEventListener('change', handleUpload);
        els.btnSingle.addEventListener('click', () => switchMode('single'));
        els.btnCompare.addEventListener('click', () => switchMode('compare'));
        els.sFile.addEventListener('change', (e) => loadSingleFile(e.target.value));
        els.sX.addEventListener('change', () => { updateSingleChart(); });
        
        // Close dropdowns on click outside
        document.addEventListener('click', (e) => {
            if(!e.target.closest('.filter-dropdown') && !e.target.closest('.filter-trigger')) document.querySelectorAll('.filter-dropdown').forEach(d=>d.remove());
            if(!e.target.closest('.series-dropdown') && !e.target.closest('#btn-series-mgr')) document.querySelectorAll('.series-dropdown').forEach(d=>d.remove());
        });

        function triggerUpload() { els.input.click(); }

        function handleUpload(e) {
            const files = Array.from(e.target.files);
            if (!files.length) return;
            els.modal.style.display = 'none';
            let count = 0;
            files.forEach(f => {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const wb = XLSX.read(new Uint8Array(ev.target.result), { type: 'array' });
                    const json = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], { defval: "" });
                    if(json.length) {
                        App.files[f.name] = { rawData: json, filteredData: json, headers: Object.keys(json[0]), columnFilters: {} };
                        if(!App.activeFile) App.activeFile = f.name;
                        App.dirty = true;
                    }
                    if(++count === files.length) { initUI(); saveState(); }
                };
                reader.readAsArrayBuffer(f);
            });
            e.target.value = '';
        }

        function initUI() {
            populateFileSelects();
            if(App.activeMode === 'single') loadSingleFile(App.activeFile); else setupCompareLayout();
        }

        function populateFileSelects() {
            const names = Object.keys(App.files);
            [els.sFile, els.c1File, els.c2File].forEach(sel => {
                const v=sel.value; sel.innerHTML=''; names.forEach(n=>sel.add(new Option(n,n)));
                if(names.includes(v)) sel.value=v; else if(App.activeFile) sel.value=App.activeFile;
            });
        }

        function switchMode(mode) {
            App.activeMode = mode;
            if(mode === 'single') {
                els.viewSingle.classList.remove('hidden'); els.viewCompare.classList.add('hidden');
                els.btnSingle.classList.replace('text-slate-400','text-white'); els.btnSingle.classList.add('bg-blue-600');
                els.btnCompare.classList.replace('text-white','text-slate-400'); els.btnCompare.classList.remove('bg-blue-600');
                if(App.activeFile) loadSingleFile(App.activeFile);
            } else {
                els.viewSingle.classList.add('hidden'); els.viewCompare.classList.remove('hidden'); els.viewCompare.classList.add('flex');
                els.btnCompare.classList.replace('text-slate-400','text-white'); els.btnCompare.classList.add('bg-blue-600');
                els.btnSingle.classList.replace('text-white','text-slate-400'); els.btnSingle.classList.remove('bg-blue-600');
                setupCompareLayout();
            }
        }

        async function saveState() {
            if(!App.dirty) return;
            els.saveStatus.innerText = "Saving...";
            const serializable = JSON.parse(JSON.stringify(App.files));
            Object.keys(App.files).forEach(f => {
                Object.keys(App.files[f].columnFilters).forEach(c => serializable[f].columnFilters[c] = Array.from(App.files[f].columnFilters[c]));
            });
            await dbSave('appState', { files: serializable, activeFile: App.activeFile, activeMode: App.activeMode, seriesConfig: App.seriesConfig });
            App.dirty = false; els.saveStatus.innerText = "Saved"; setTimeout(()=>els.saveStatus.innerText="",2000);
        }

        // --- CORE: SERIES MANAGER (MULTI-AXIS / COMBO CHART UI) ---
        window.toggleSeriesManager = (btn) => {
            const existing = document.querySelector('.series-dropdown');
            if(existing) return existing.remove();
            if(!App.activeFile) return;

            const f = App.files[App.activeFile];
            const dd = document.createElement('div');
            dd.className = 'series-dropdown p-4 text-slate-300';
            
            // Build list of columns
            let html = `<div class="font-bold text-xs uppercase text-slate-500 mb-2 flex justify-between"><span>Available Columns</span> <span>Type | Axis</span></div>
            <div class="overflow-y-auto flex-grow space-y-2 pr-2 custom-scroll">`;

            f.headers.forEach(h => {
                // Check if this header is currently in config
                const cfg = App.seriesConfig.find(c => c.col === h);
                const isSelected = !!cfg;
                
                html += `
                <div class="flex flex-col bg-slate-800 rounded border border-slate-700 p-2 gap-2">
                    <div class="flex items-center justify-between">
                        <label class="flex items-center gap-2 cursor-pointer text-sm font-medium text-white truncate w-32">
                            <input type="checkbox" onchange="updateSeriesConfig('${h}', this.checked)" ${isSelected ? 'checked' : ''} class="accent-blue-500 w-4 h-4">
                            <span class="truncate" title="${h}">${h}</span>
                        </label>
                        ${isSelected ? `
                            <select onchange="updateSeriesType('${h}', this.value)" class="bg-slate-900 border border-slate-600 text-[10px] rounded px-1 py-0.5 outline-none">
                                <option value="bar" ${cfg.type=='bar'?'selected':''}>Bar</option>
                                <option value="line" ${cfg.type=='line'?'selected':''}>Line</option>
                                <option value="area" ${cfg.type=='area'?'selected':''}>Area</option>
                            </select>
                        ` : ''}
                    </div>
                    ${isSelected ? `
                    <div class="flex items-center justify-between border-t border-slate-700 pt-1 mt-1">
                        <span class="text-[10px] text-slate-500">Right Axis?</span>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" class="sr-only peer" onchange="updateSeriesAxis('${h}', this.checked)" ${cfg.axis=='right'?'checked':''}>
                            <div class="w-7 h-4 bg-slate-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-3 after:w-3 after:transition-all peer-checked:bg-blue-600"></div>
                        </label>
                    </div>` : ''}
                </div>`;
            });
            html += `</div>`;

            dd.innerHTML = html;
            document.body.appendChild(dd);
            
            const rect = btn.getBoundingClientRect();
            dd.style.left = `${rect.left}px`;
            dd.style.top = `${rect.bottom + 5}px`;
        };

        window.updateSeriesConfig = (col, checked) => {
            if(checked) {
                // Add default config
                App.seriesConfig.push({ col: col, type: 'bar', axis: 'left' });
            } else {
                App.seriesConfig = App.seriesConfig.filter(c => c.col !== col);
            }
            refreshSeriesUI();
        };

        window.updateSeriesType = (col, type) => {
            const c = App.seriesConfig.find(x => x.col === col);
            if(c) { c.type = type; refreshSeriesUI(); }
        };

        window.updateSeriesAxis = (col, isRight) => {
            const c = App.seriesConfig.find(x => x.col === col);
            if(c) { c.axis = isRight ? 'right' : 'left'; refreshSeriesUI(); }
        };

        function refreshSeriesUI() {
            // Re-render the dropdown content to show/hide controls
            const btn = document.querySelector('.series-dropdown'); 
            if(btn) { 
                const triggerBtn = document.getElementById('btn-series-mgr');
                btn.remove(); toggleSeriesManager(triggerBtn); 
            }
            updateSingleChart();
            App.dirty = true; saveState();
        }


        // --- DATA PROCESSING & AGGREGATION (PIVOT ENGINE) ---
        function getAggregatedData(data, xCol, config) {
            // Groups data by X-Column and Sums Y-Columns
            const grouped = {};
            
            data.forEach(row => {
                const xVal = row[xCol] || "(Blank)";
                if(!grouped[xVal]) grouped[xVal] = { _count: 0 };
                grouped[xVal]._count++;
                
                config.forEach(cfg => {
                    let val = row[cfg.col];
                    // Clean number
                    if(typeof val === 'string') val = parseFloat(val.replace(/[^0-9.-]+/g,""));
                    if(isNaN(val)) val = 0;
                    
                    if(!grouped[xVal][cfg.col]) grouped[xVal][cfg.col] = 0;
                    grouped[xVal][cfg.col] += val;
                });
            });

            return Object.keys(grouped).map(k => {
                const obj = { [xCol]: k };
                config.forEach(cfg => obj[cfg.col] = grouped[k][cfg.col]);
                return obj;
            });
        }

        function loadSingleFile(fname) {
            App.activeFile = fname; els.sFile.value = fname;
            const f = App.files[fname];
            
            // Populate X Axis Select
            els.sX.innerHTML = ''; f.headers.forEach(h => els.sX.add(new Option(h,h)));
            // Guess X Axis if not set
            if(!els.sX.value) els.sX.value = f.headers.find(h=>h.toLowerCase().match(/date|month|year|name|category/)) || f.headers[0];

            // Default Series if none
            if(App.seriesConfig.length === 0) {
                const potentialY = f.headers.find(h=>h.toLowerCase().match(/sales|total|amount|val|profit/)) || f.headers[1];
                if(potentialY) App.seriesConfig = [{ col: potentialY, type: 'bar', axis: 'left' }];
            }

            renderHeaders(fname, els.sThead, 'single');
            renderTable(els.sTbody, f.filteredData, f.headers, els.sCount, true);
            updateSingleChart();
            App.dirty=true; saveState();
        }

        function updateSingleChart() {
            const f = App.files[App.activeFile];
            if(!f || !App.seriesConfig.length) return;

            const xCol = els.sX.value;
            els.seriesLabel.innerText = `${App.seriesConfig.length} Series Selected`;

            // 1. Aggregate Data (Pivot)
            const chartData = getAggregatedData(f.filteredData, xCol, App.seriesConfig);
            
            // 2. Prepare Datasets
            const labels = chartData.map(d => d[xCol]);
            const datasets = App.seriesConfig.map((cfg, idx) => {
                const colorBase = (idx * 137) % 360;
                const isLine = cfg.type === 'line' || cfg.type === 'area';
                
                return {
                    label: cfg.col,
                    data: chartData.map(d => d[cfg.col]),
                    type: cfg.type === 'area' ? 'line' : cfg.type,
                    fill: cfg.type === 'area',
                    yAxisID: cfg.axis === 'right' ? 'y1' : 'y',
                    borderColor: `hsla(${colorBase}, 70%, 50%, 1)`,
                    backgroundColor: isLine ? `hsla(${colorBase}, 70%, 50%, 0.2)` : `hsla(${colorBase}, 70%, 60%, 0.7)`,
                    borderWidth: 2,
                    tension: 0.3
                };
            });

            // 3. Render
            if(App.charts.single) App.charts.single.destroy();
            
            const ctx = document.getElementById('s-chart').getContext('2d');
            App.charts.single = new Chart(ctx, {
                type: 'bar', // default type, overridden by datasets
                data: { labels: labels, datasets: datasets },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    interaction: { mode: 'index', intersect: false },
                    plugins: { 
                        legend: { labels: { color: '#cbd5e1' } }, 
                        tooltip: { backgroundColor: '#1e293b', titleColor: '#fff', bodyColor: '#cbd5e1', borderColor: '#475569', borderWidth: 1 } 
                    },
                    scales: {
                        x: { ticks: { color: '#94a3b8' }, grid: { color: '#1e293b' } },
                        y: { 
                            type: 'linear', display: true, position: 'left', 
                            ticks: { color: '#94a3b8' }, grid: { color: '#1e293b' },
                            title: { display: true, text: 'Primary Axis' }
                        },
                        y1: {
                            type: 'linear', display: App.seriesConfig.some(c=>c.axis=='right'), position: 'right',
                            grid: { drawOnChartArea: false }, ticks: { color: '#f59e0b' },
                            title: { display: true, text: 'Secondary Axis', color: '#f59e0b' }
                        }
                    }
                }
            });
        }

        // --- EDITABLE TABLE LOGIC ---
        function renderTable(tbody, data, headers, countEl, editable=false) {
            const rows = data.slice(0, 100);
            tbody.innerHTML = rows.map((r, rIdx) => `
                <tr class="hover:bg-slate-800 border-b border-slate-800 transition group">
                    ${headers.map(h => `
                        <td class="${editable?'cursor-text hover:bg-slate-700':''} px-4 py-2 truncate max-w-[120px] outline-none transition-colors" 
                            ${editable ? `contenteditable="true" onblur="updateCell('${App.activeFile}', ${rIdx}, '${h}', this)"` : ''}>
                            ${r[h] || ''}
                        </td>`).join('')}
                </tr>`).join('');
            if(countEl) countEl.innerText = `${data.length} rows (showing 100)`;
        }

        window.updateCell = (fname, rowIdx, col, el) => {
            const newVal = el.innerText;
            App.files[fname].rawData[rowIdx][col] = newVal;
            // Update filtered data reference too if simple
            App.files[fname].filteredData[rowIdx][col] = newVal;
            App.dirty = true;
            // Debounce chart update
            clearTimeout(window._updateTimer);
            window._updateTimer = setTimeout(updateSingleChart, 500);
        };

        // --- FILTERING ---
        function renderHeaders(fname, thead, ctxId) {
            const f = App.files[fname];
            thead.innerHTML = f.headers.map(h => {
                const isActive = f.columnFilters[h] && f.columnFilters[h].size > 0;
                return `<th class="px-4 py-3 bg-slate-900 border-b border-slate-700 whitespace-nowrap relative">
                    <div class="flex items-center justify-between gap-2">
                        <span class="font-bold text-slate-300">${h}</span>
                        <button class="filter-trigger p-1 rounded hover:bg-slate-700 ${isActive?'text-blue-400':'text-slate-600'}" 
                        onclick="toggleFilter('${fname}','${h}',this,'${ctxId}')"><i class="fa-solid fa-filter"></i></button>
                    </div>
                </th>`;
            }).join('');
        }

        window.toggleFilter = (fname, col, btn, ctxId) => {
            const existing = document.querySelector('.filter-dropdown'); if(existing) existing.remove();
            const f = App.files[fname];
            const vals = [...new Set(f.rawData.map(r => r[col]))].sort();
            const active = f.columnFilters[col];

            const dd = document.createElement('div'); dd.className = 'filter-dropdown';
            dd.innerHTML = `
                <div class="p-2 border-b border-slate-700"><input type="text" placeholder="Search..." class="w-full bg-slate-800 text-xs p-1 rounded text-white outline-none" onkeyup="filterList(this)"></div>
                <div class="filter-list p-2 max-h-48 overflow-y-auto space-y-1">
                    ${vals.map(v => `<label class="flex gap-2 text-xs text-slate-300 cursor-pointer hover:bg-slate-700 p-1 rounded"><input type="checkbox" value="${v}" ${!active || active.has(String(v))?'checked':''} class="accent-blue-500"> ${v}</label>`).join('')}
                </div>
                <div class="flex justify-between p-2 bg-slate-800 rounded-b">
                    <button class="text-xs text-blue-400 font-bold" onclick="applyFilter('${fname}','${col}',this,'${ctxId}')">Apply</button>
                    <button class="text-xs text-slate-500" onclick="clearFilter('${fname}','${col}','${ctxId}')">Clear</button>
                </div>`;
            document.body.appendChild(dd);
            const rect = btn.getBoundingClientRect(); dd.style.left=`${rect.left}px`; dd.style.top=`${rect.bottom+5}px`;
        };

        window.filterList = (inp) => { const t=inp.value.toLowerCase(); inp.closest('.filter-dropdown').querySelectorAll('label').forEach(l=>l.style.display=l.innerText.toLowerCase().includes(t)?'flex':'none'); }
        
        window.applyFilter = (fname, col, btn, ctxId) => {
            const cbs = btn.closest('.filter-dropdown').querySelectorAll('input:checked');
            const set = new Set(Array.from(cbs).map(c=>c.value));
            App.files[fname].columnFilters[col] = set;
            document.querySelector('.filter-dropdown').remove();
            recalcFilter(fname); refreshView(ctxId);
        };
        
        window.clearFilter = (fname, col, ctxId) => { delete App.files[fname].columnFilters[col]; document.querySelector('.filter-dropdown').remove(); recalcFilter(fname); refreshView(ctxId); };

        function recalcFilter(fname) {
            const f = App.files[fname];
            f.filteredData = f.rawData.filter(r => Object.entries(f.columnFilters).every(([c,s]) => s.has(String(r[c]))));
            App.dirty = true; saveState();
        }

        function refreshView(ctxId) { 
            if(ctxId === 'single') loadSingleFile(App.activeFile); 
            else setupCompareLayout(); // simplistic refresh for compare
        }

        // --- LEGACY COMPARE SUPPORT (Basic 1v1) ---
        function setupCompareLayout() {
            const files = Object.keys(App.files);
            if(files.length === 0) return;
            // populate dropdowns
            [els.c1File, els.c2File].forEach(s => { s.innerHTML=''; files.forEach(f=>s.add(new Option(f,f))) });
            
            // Set defaults
            if(!els.c1File.value) els.c1File.value=files[0]; 
            if(files.length>1 && (!els.c2File.value || els.c2File.value==els.c1File.value)) els.c2File.value=files[1];
            
            // Initial render
            updateCompareChart(1); updateCompareChart(2);
            
            if(files.length < 2) { els.c2Wrapper.classList.add('blur-sm','pointer-events-none'); els.c2Overlay.classList.remove('hidden'); }
            else { els.c2Wrapper.classList.remove('blur-sm','pointer-events-none'); els.c2Overlay.classList.add('hidden'); }
            
            // Events
            [els.c1File, els.c1X, els.c1Y].forEach(e => e.onchange = () => updateCompareChart(1));
            [els.c2File, els.c2X, els.c2Y].forEach(e => e.onchange = () => updateCompareChart(2));
            els.c1File.onchange = (e) => { updateAxes(1, e.target.value); updateCompareChart(1); };
            els.c2File.onchange = (e) => { updateAxes(2, e.target.value); updateCompareChart(2); };
        }

        function updateAxes(id, fname) {
            const x=els[`c${id}X`], y=els[`c${id}Y`]; x.innerHTML=''; y.innerHTML='';
            App.files[fname].headers.forEach(h => { x.add(new Option(h,h)); y.add(new Option(h,h)); });
            x.value = App.files[fname].headers[0]; y.value = App.files[fname].headers[1];
        }

        function updateCompareChart(id) {
            const fname = els[`c${id}File`].value; if(!fname) return;
            const f = App.files[fname];
            const xVal = els[`c${id}X`].value || f.headers[0];
            const yVal = els[`c${id}Y`].value || f.headers[1];
            
            // Simple Render for Compare (No Pivot)
            const lbs = f.filteredData.map(d=>d[xVal]);
            const vals = f.filteredData.map(d=>parseFloat(String(d[yVal]).replace(/[^0-9.-]/g,''))||0);
            
            if(App.charts[`c${id}`]) App.charts[`c${id}`].destroy();
            const ctx = document.getElementById(`c${id}-chart`).getContext('2d');
            App.charts[`c${id}`] = new Chart(ctx, {
                type: 'bar',
                data: { labels: lbs, datasets: [{ label: yVal, data: vals, backgroundColor: id==1?'#3b82f6':'#10b981' }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: {display:false} }, scales: { x: {display:false}, y: { grid: {color:'#334155'} } } }
            });
        }

        function downloadChart(id, name) {
            const c = document.getElementById(id); const a = document.createElement('a');
            const t = document.createElement('canvas'); t.width=c.width; t.height=c.height;
            const x = t.getContext('2d'); x.fillStyle='#0f172a'; x.fillRect(0,0,t.width,t.height); x.drawImage(c,0,0);
            a.download = `${name}_${Date.now()}.png`; a.href=t.toDataURL(); a.click();
        }

        function downloadCombined() {
            const c1=document.getElementById('c1-chart'), c2=document.getElementById('c2-chart');
            const t=document.createElement('canvas'); t.width=c1.width+c2.width+40; t.height=Math.max(c1.height,c2.height)+40;
            const x=t.getContext('2d'); x.fillStyle='#0f172a'; x.fillRect(0,0,t.width,t.height); x.drawImage(c1,20,20); x.drawImage(c2,c1.width+40,20);
            const a=document.createElement('a'); a.download=`Combined_${Date.now()}.png`; a.href=t.toDataURL(); a.click();
        }
    </script>
</body>
