<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataViz Pro V10 | Enterprise Analytics</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; overflow-x: hidden; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }

        .glass-panel { background: rgba(30, 41, 59, 0.75); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .glass-header { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px); }

        .chart-area-single { height: 50vh; min-height: 450px; }
        .chart-area-compare { height: 35vh; min-height: 250px; }
        .table-scroll-body { max-height: 400px; overflow-y: auto; }
        
        /* FIX: Truncation behavior - expands on focus */
        td.truncate-cell { max-width: 150px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; transition: all 0.2s; }
        td.truncate-cell:focus { max-width: none !important; white-space: normal !important; overflow: visible !important; background: #1e293b; color: white; outline: 2px solid #3b82f6; z-index: 50; position: relative; }

        .dropdown-menu {
            position: fixed; background: #1e293b; border: 1px solid #475569; border-radius: 0.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5); z-index: 9999; animation: fadeIn 0.15s;
            max-height: 400px; display: flex; flex-direction: column;
        }
        
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        
        .toggle-switch { appearance: none; width: 32px; height: 18px; background: #475569; border-radius: 20px; position: relative; cursor: pointer; }
        .toggle-switch::after { content: ''; position: absolute; top: 2px; left: 2px; width: 14px; height: 14px; background: white; border-radius: 50%; transition: 0.3s; }
        .toggle-switch:checked { background: #3b82f6; }
        .toggle-switch:checked::after { transform: translateX(14px); }

        .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(450px, 1fr)); gap: 1.5rem; }
        #loading-overlay { display: none; }
        #loading-overlay.active { display: flex; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="glass-header border-b border-slate-700 h-16 flex items-center justify-between px-6 sticky top-0 z-[100] shadow-lg shrink-0">
        <div class="flex items-center gap-3">
            <div class="bg-gradient-to-br from-blue-600 to-indigo-600 text-white w-9 h-9 rounded-lg flex items-center justify-center shadow-lg">
                <i class="fa-solid fa-chart-simple"></i>
            </div>
            <h1 class="text-xl font-bold tracking-tight text-white">DataViz <span class="text-blue-500">Pro</span></h1>
        </div>

        <div class="flex items-center gap-4">
            <div id="save-status" class="text-xs text-slate-500 font-mono hidden md:block opacity-0 transition-opacity"></div>
            <button onclick="clearAllData()" class="text-slate-400 hover:text-red-400 text-xs flex items-center gap-2 mr-2 px-3 py-1.5 rounded hover:bg-slate-800">
                <i class="fa-solid fa-power-off"></i> <span class="hidden sm:inline">Reset</span>
            </button>

            <input type="file" id="global-file-input" multiple accept=".xlsx, .xls, .csv" class="hidden">
            
            <div class="bg-slate-800 p-1 rounded-lg border border-slate-700 flex shadow-sm">
                <button id="btn-mode-single" onclick="switchMode('single')" class="px-4 py-1.5 text-xs font-semibold rounded bg-blue-600 text-white shadow transition-all">Workspace</button>
                <button id="btn-mode-dashboard" onclick="switchMode('dashboard')" class="px-4 py-1.5 text-xs font-semibold rounded text-slate-400 hover:text-white hover:bg-slate-700 transition-all">Dashboard</button>
                <button id="btn-mode-compare" onclick="switchMode('compare')" class="px-4 py-1.5 text-xs font-semibold rounded text-slate-400 hover:text-white hover:bg-slate-700 transition-all">Compare</button>
            </div>
        </div>
    </header>

    <main class="flex-grow p-4 md:p-6 w-full max-w-[1920px] mx-auto space-y-6 overflow-hidden pb-16">

        <div id="view-single" class="flex flex-col gap-6 w-full h-full">
            <div class="glass-panel p-4 rounded-xl flex flex-wrap gap-6 items-end justify-between shadow-xl relative z-20">
                <div class="flex flex-wrap gap-4 items-end flex-grow">
                    <div class="w-full md:w-64">
                        <label class="text-[10px] text-slate-400 font-bold uppercase mb-1.5 block tracking-wider">Active Dataset</label>
                        <div class="flex gap-2">
                            <select id="s-file" class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2 text-sm text-white focus:border-blue-500 outline-none cursor-pointer"></select>
                            <button onclick="triggerUpload()" class="bg-blue-600 hover:bg-blue-500 text-white px-3.5 rounded border border-blue-500 transition flex-shrink-0">
                                <i class="fa-solid fa-plus"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="flex gap-4 w-full md:w-auto flex-grow items-end">
                         <div class="w-1/2 md:w-48">
                            <label class="text-[10px] text-slate-400 font-bold uppercase mb-1.5 block tracking-wider">X-Axis</label>
                            <select id="s-xaxis" class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2 text-sm text-white outline-none focus:border-blue-500"></select>
                        </div>
                        <div class="w-1/2 md:w-auto flex-grow relative">
                            <label class="text-[10px] text-slate-400 font-bold uppercase mb-1.5 block tracking-wider">Y-Axis & Series</label>
                            <button id="btn-series-mgr" onclick="toggleSeriesManager(this)" class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2 text-sm text-white text-left flex justify-between items-center hover:bg-slate-700">
                                <span id="series-count-label" class="truncate">Select Data...</span>
                                <i class="fa-solid fa-layer-group text-blue-400 text-xs ml-2"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="flex gap-3 items-center">
                    <button onclick="pinToDashboard()" class="text-emerald-400 hover:text-emerald-300 px-3 py-2 text-xs font-bold flex items-center gap-2">
                        <i class="fa-solid fa-thumbtack"></i> Pin
                    </button>
                    <button id="btn-chart-opts" onclick="toggleChartOptions(this)" class="bg-slate-800 hover:bg-slate-700 text-slate-300 px-4 py-2 rounded text-xs font-bold border border-slate-600 flex items-center gap-2">
                        <i class="fa-solid fa-sliders"></i> Options
                    </button>
                    <button onclick="downloadChart('s-chart', 'Workspace')" class="bg-slate-700 hover:bg-slate-600 text-white px-5 py-2 rounded text-xs font-bold uppercase border border-slate-600 flex items-center gap-2">
                        <i class="fa-solid fa-download"></i> PNG
                    </button>
                </div>
            </div>

            <div class="glass-panel rounded-xl p-4 shadow-xl chart-area-single relative group">
                <canvas id="s-chart"></canvas>
            </div>

            <div class="glass-panel rounded-xl overflow-hidden border-t-4 border-blue-600 shadow-xl flex flex-col">
                <div id="stats-bar" class="bg-slate-900 border-b border-slate-800 p-2 flex gap-4 overflow-x-auto text-xs text-slate-400 hidden"></div>
                <div class="bg-slate-800 p-4 border-b border-slate-700 flex justify-between items-center">
                    <h3 class="font-bold text-sm text-slate-200"><i class="fa-solid fa-table text-blue-500 mr-2"></i>Data Editor</h3>
                    <div class="flex items-center gap-3">
                        <button onclick="downloadCSV(App.activeFile)" class="text-xs text-blue-400 hover:underline"><i class="fa-solid fa-file-csv mr-1"></i>Export CSV</button>
                        <span id="s-row-count" class="text-xs text-slate-500 font-mono bg-slate-900 px-2 py-1 rounded">0 rows</span>
                    </div>
                </div>
                <div class="overflow-x-auto bg-slate-900/50">
                    <div class="table-scroll-body">
                        <table class="w-full text-left text-sm text-slate-400 border-collapse">
                            <thead class="bg-slate-900 text-xs uppercase sticky top-0 z-10 text-slate-300 shadow-md">
                                <tr id="s-table-head"></tr>
                            </thead>
                            <tbody id="s-table-body" class="divide-y divide-slate-800"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div id="view-dashboard" class="hidden flex-col gap-6 w-full h-full">
            <div class="flex justify-between items-center mb-2">
                <h2 class="text-2xl font-bold text-white">Executive Dashboard</h2>
                <button onclick="clearDashboard()" class="text-xs text-red-400 hover:text-red-300"><i class="fa-solid fa-trash mr-1"></i> Clear Board</button>
            </div>
            <div id="dashboard-container" class="dashboard-grid pb-10"></div>
            <div id="dashboard-empty" class="text-center text-slate-500 mt-20 hidden">
                <i class="fa-solid fa-thumbtack text-4xl mb-4 opacity-50"></i>
                <p>Dashboard is empty.</p>
            </div>
        </div>

        <div id="view-compare" class="hidden flex-col gap-6 w-full h-full">
            <div class="flex justify-between items-center bg-slate-800 p-4 rounded-xl border border-slate-700 shadow-lg">
                <div class="flex items-center gap-2">
                    <i class="fa-solid fa-scale-balanced text-emerald-500 text-lg ml-2"></i>
                    <span class="text-sm font-bold text-slate-200">Comparison Mode</span>
                </div>
                <button onclick="downloadCombined()" class="bg-emerald-600 hover:bg-emerald-500 text-white px-5 py-2 rounded text-xs font-bold uppercase transition flex items-center gap-2">
                    <i class="fa-solid fa-camera"></i> Combined Snapshot
                </button>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 relative flex-grow">
                <div class="flex flex-col gap-4">
                    <div class="glass-panel p-3 rounded-lg border-l-4 border-blue-500 bg-slate-800/80 flex flex-col gap-2">
                         <div class="flex gap-2"><select id="c1-file" class="bg-slate-800 text-xs w-full p-2 rounded border border-slate-600 text-white outline-none"></select></div>
                         <div class="flex gap-2">
                             <select id="c1-xaxis" class="bg-slate-800 text-xs w-1/2 p-2 rounded border border-slate-600 text-white outline-none"></select>
                             <select id="c1-yaxis" class="bg-slate-800 text-xs w-1/2 p-2 rounded border border-slate-600 text-white outline-none"></select>
                        </div>
                    </div>
                    <div class="glass-panel rounded-lg p-2 chart-area-compare relative bg-slate-800">
                        <canvas id="c1-chart"></canvas>
                        <button onclick="downloadChart('c1-chart', 'Compare_A')" class="absolute top-2 right-2 bg-slate-900/80 p-1.5 rounded text-white text-xs"><i class="fa-solid fa-download"></i></button>
                    </div>
                    <div class="glass-panel rounded-lg overflow-hidden flex flex-col h-64 border border-slate-700">
                        <div class="bg-slate-900 px-3 py-2 border-b border-slate-800 flex justify-between items-center">
                            <span class="text-xs font-bold text-slate-400 uppercase">Dataset A</span>
                        </div>
                        <div class="overflow-auto flex-grow bg-slate-900/50">
                            <table class="w-full text-left text-xs text-slate-400"><thead class="bg-slate-950 sticky top-0"><tr id="c1-table-head"></tr></thead><tbody id="c1-table-body" class="divide-y divide-slate-800"></tbody></table>
                        </div>
                    </div>
                </div>

                <div class="relative flex flex-col gap-4">
                    <div id="c2-wrapper" class="flex flex-col gap-4 h-full">
                        <div class="glass-panel p-3 rounded-lg border-l-4 border-emerald-500 bg-slate-800/80 flex flex-col gap-2">
                             <div class="flex gap-2"><select id="c2-file" class="bg-slate-800 text-xs w-full p-2 rounded border border-slate-600 text-white outline-none"></select></div>
                             <div class="flex gap-2">
                                 <select id="c2-xaxis" class="bg-slate-800 text-xs w-1/2 p-2 rounded border border-slate-600 text-white outline-none"></select>
                                 <select id="c2-yaxis" class="bg-slate-800 text-xs w-1/2 p-2 rounded border border-slate-600 text-white outline-none"></select>
                            </div>
                        </div>
                        <div class="glass-panel rounded-lg p-2 chart-area-compare relative bg-slate-800">
                            <canvas id="c2-chart"></canvas>
                            <button onclick="downloadChart('c2-chart', 'Compare_B')" class="absolute top-2 right-2 bg-slate-900/80 p-1.5 rounded text-white text-xs"><i class="fa-solid fa-download"></i></button>
                        </div>
                        <div class="glass-panel rounded-lg overflow-hidden flex flex-col h-64 border border-slate-700">
                            <div class="bg-slate-900 px-3 py-2 border-b border-slate-800 flex justify-between items-center">
                                <span class="text-xs font-bold text-slate-400 uppercase">Dataset B</span>
                            </div>
                            <div class="overflow-auto flex-grow bg-slate-900/50">
                                <table class="w-full text-left text-xs text-slate-400"><thead class="bg-slate-950 sticky top-0"><tr id="c2-table-head"></tr></thead><tbody id="c2-table-body" class="divide-y divide-slate-800"></tbody></table>
                            </div>
                        </div>
                    </div>
                    
                    <div id="c2-overlay" class="absolute inset-0 flex items-center justify-center z-10 hidden backdrop-blur-sm">
                        <div class="bg-slate-900/90 p-6 rounded-xl border border-slate-600 text-center shadow-2xl">
                            <p class="text-slate-300 mb-4 font-medium text-sm">Upload another file to compare</p>
                            <button onclick="triggerUpload()" class="bg-emerald-600 text-white px-6 py-2 rounded-lg font-bold text-xs">Upload File B</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-slate-950 border-t border-slate-800 py-4 text-center shrink-0">
        <p class="text-slate-500 text-xs">Made with ❤️ by Harsha Varthan E P</p>
    </footer>

    <div id="welcome-modal" class="fixed inset-0 bg-slate-950/90 z-[200] flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-slate-900 p-8 rounded-2xl shadow-2xl max-w-md w-full text-center border border-slate-800">
            <h2 class="text-2xl font-bold text-white mb-6">DataViz Pro Workspace</h2>
            <div id="restore-section" class="hidden mb-6 p-4 bg-slate-800/50 rounded-xl border border-slate-700/50">
                <button onclick="restoreSession()" class="w-full bg-blue-600 text-white px-4 py-3 rounded-lg font-bold text-sm mb-3">Resume Session</button>
                <button onclick="clearAllData()" class="text-xs text-slate-500 hover:text-red-400">Clear All</button>
            </div>
            <button id="upload-btn" onclick="triggerUpload()" class="w-full bg-slate-100 text-slate-900 px-6 py-3 rounded-xl font-bold flex items-center justify-center gap-2">
                <i class="fa-solid fa-upload"></i> Upload Excel / CSV
            </button>
        </div>
    </div>

    <div id="loading-overlay" class="fixed inset-0 bg-slate-950/80 z-[300] items-center justify-center flex-col gap-4 backdrop-blur-sm">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
        <div class="text-blue-400 font-mono text-sm">Processing Data...</div>
    </div>

    <script>
        const DB_NAME = 'DataVizDB_V10_Stable'; const STORE_NAME = 'files';
        const dbPromise = new Promise((resolve) => {
            const request = indexedDB.open(DB_NAME, 1);
            request.onupgradeneeded = (e) => { if(!e.target.result.objectStoreNames.contains(STORE_NAME)) e.target.result.createObjectStore(STORE_NAME); };
            request.onsuccess = (e) => resolve(e.target.result);
        });

        async function dbSave(key, val) { const db=await dbPromise; const tx=db.transaction(STORE_NAME,'readwrite'); tx.objectStore(STORE_NAME).put(val,key); return new Promise(r=>tx.oncomplete=r); }
        async function dbGet(key) { const db=await dbPromise; return new Promise(r=>{ const req=db.transaction(STORE_NAME,'readonly').objectStore(STORE_NAME).get(key); req.onsuccess=()=>r(req.result); }); }
        async function dbClear() { const db=await dbPromise; const tx=db.transaction(STORE_NAME,'readwrite'); tx.objectStore(STORE_NAME).clear(); return new Promise(r=>tx.oncomplete=r); }

        const App = {
            files: {}, activeFile: null, activeMode: 'single',
            workspace: { xAxis: null, seriesConfig: [], options: { showValues: false, showTrendline: false, tension: 0.3 } },
            compare: { c1File: null, c1X: null, c1Y: null, c2File: null, c2X: null, c2Y: null },
            dashboard: [], charts: { single: null, c1: null, c2: null, dash: [] }
        };

        const els = {
            input: document.getElementById('global-file-input'), modal: document.getElementById('welcome-modal'),
            restoreSec: document.getElementById('restore-section'), saveStatus: document.getElementById('save-status'),
            sFile: document.getElementById('s-file'), sX: document.getElementById('s-xaxis'), sThead: document.getElementById('s-table-head'), sTbody: document.getElementById('s-table-body'),
            c1File: document.getElementById('c1-file'), c2File: document.getElementById('c2-file'), loading: document.getElementById('loading-overlay'),
            c2Wrapper: document.getElementById('c2-wrapper'), c2Overlay: document.getElementById('c2-overlay'), dashContainer: document.getElementById('dashboard-container')
        };

        (async function init() {
            Chart.register(ChartDataLabels);
            const saved = await dbGet('appState');
            if(saved && Object.keys(saved.files || {}).length > 0) els.restoreSec.classList.remove('hidden');
        })();

        async function restoreSession() {
            const saved = await dbGet('appState');
            if(saved) {
                App.files = saved.files; App.activeFile = saved.activeFile; 
                App.workspace = saved.workspace; App.compare = saved.compare; App.dashboard = saved.dashboard || [];
                Object.values(App.files).forEach(f => { Object.keys(f.columnFilters).forEach(col => f.columnFilters[col] = new Set(f.columnFilters[col])); });
                els.modal.style.display = 'none'; populateFileSelects(); switchMode(saved.activeMode || 'single', true);
            }
        }

        function clearAllData() { if(confirm("Reset all?")) { dbClear(); location.reload(); } }
        function triggerUpload() { els.input.click(); }

        els.input.addEventListener('change', async (e) => {
            const files = Array.from(e.target.files); if (!files.length) return;
            els.loading.classList.add('active'); els.modal.style.display = 'none';
            for(const f of files) {
                try {
                    const wb = XLSX.read(await f.arrayBuffer(), { type: 'array' });
                    const json = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], { defval: "" });
                    if(json.length) { 
                        App.files[f.name] = { rawData: json, filteredData: json, headers: Object.keys(json[0]), columnFilters: {} }; 
                        if(!App.activeFile) App.activeFile = f.name;
                        // For Compare: If File B is empty, auto-assign the new upload
                        if(App.compare.c1File && App.compare.c1File !== f.name && !App.compare.c2File) App.compare.c2File = f.name;
                        else if(!App.compare.c1File) App.compare.c1File = f.name;
                    }
                } catch(err) { console.error(err); }
            }
            populateFileSelects(); if(!App.workspace.xAxis) initWorkspaceDefaults(App.activeFile);
            switchMode(App.activeMode, true); saveState(); els.input.value = ''; els.loading.classList.remove('active');
        });

        function populateFileSelects() {
            const names = Object.keys(App.files);
            [els.sFile, els.c1File, els.c2File].forEach(sel => { 
                const prev = sel.value; sel.innerHTML = ''; 
                names.forEach(n => sel.add(new Option(n, n))); 
                if(names.includes(prev)) sel.value = prev;
            });
            if(App.activeFile) els.sFile.value = App.activeFile;
            if(App.compare.c1File) els.c1File.value = App.compare.c1File;
            if(App.compare.c2File) els.c2File.value = App.compare.c2File;
        }

        function switchMode(mode, force=false) {
            App.activeMode = mode;
            document.querySelectorAll('[id^="view-"]').forEach(el => el.classList.add('hidden')); 
            document.getElementById(`view-${mode}`).classList.remove('hidden');
            document.getElementById(`view-${mode}`).classList.add('flex');
            
            document.querySelectorAll('[id^="btn-mode-"]').forEach(el => el.classList.remove('bg-blue-600', 'text-white'));
            document.getElementById(`btn-mode-${mode}`).classList.add('bg-blue-600', 'text-white');

            if(mode === 'single') loadSingleView();
            else if(mode === 'compare') loadCompareView();
            else if(mode === 'dashboard') renderDashboard();
        }

        async function saveState() {
            const sFiles = JSON.parse(JSON.stringify(App.files));
            Object.keys(App.files).forEach(f => { Object.keys(App.files[f].columnFilters).forEach(c => sFiles[f].columnFilters[c] = Array.from(App.files[f].columnFilters[c])); });
            await dbSave('appState', { files: sFiles, activeFile: App.activeFile, activeMode: App.activeMode, workspace: App.workspace, compare: App.compare, dashboard: App.dashboard });
        }

        function initWorkspaceDefaults(fname) {
            const f = App.files[fname]; if(!f) return;
            App.workspace.xAxis = f.headers[0];
            if(f.headers[1]) App.workspace.seriesConfig = [{ col: f.headers[1], type: 'bar', axis: 'left' }];
        }

        function loadSingleView() {
            if(!App.activeFile) return;
            const f = App.files[App.activeFile];
            els.sX.innerHTML = ''; f.headers.forEach(h => els.sX.add(new Option(h, h)));
            els.sX.value = App.workspace.xAxis || f.headers[0];
            renderHeaders(App.activeFile, els.sThead, 'single');
            renderTable(els.sTbody, f.filteredData, f.headers, true);
            updateSingleChart();
        }

        els.sFile.onchange = (e) => { App.activeFile = e.target.value; initWorkspaceDefaults(App.activeFile); loadSingleView(); saveState(); };
        els.sX.onchange = (e) => { App.workspace.xAxis = e.target.value; updateSingleChart(); saveState(); };

        function updateSingleChart() {
            const f = App.files[App.activeFile]; if(!f || !App.workspace.seriesConfig.length) return;
            const xCol = App.workspace.xAxis; const pivot = {};
            f.filteredData.forEach(r => {
                const k = r[xCol] || "N/A"; if(!pivot[k]) pivot[k] = {};
                App.workspace.seriesConfig.forEach(c => {
                    let v = r[c.col]; if(typeof v === 'string') v = parseFloat(v.replace(/[^0-9.-]+/g, ""));
                    pivot[k][c.col] = (pivot[k][c.col] || 0) + (isNaN(v) ? 0 : v);
                });
            });
            const labels = Object.keys(pivot);
            const datasets = App.workspace.seriesConfig.map((cfg, i) => ({
                label: cfg.col, data: labels.map(l => pivot[l][cfg.col]), type: cfg.type,
                backgroundColor: `hsla(${(i*140)%360}, 70%, 60%, 0.7)`, borderColor: `hsla(${(i*140)%360}, 70%, 50%, 1)`, borderWidth: 1
            }));

            if(App.charts.single) App.charts.single.destroy();
            App.charts.single = new Chart(document.getElementById('s-chart'), {
                type: 'bar', data: { labels, datasets },
                options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true, grid: { color: '#334155' } } } }
            });
            document.getElementById('series-count-label').innerText = `${datasets.length} Series Selected`;
        }

        // DOWNLOAD LOGIC WITH FILTERS INCLUDED
        window.downloadChart = (canvasId, title) => {
            const originalCanvas = document.getElementById(canvasId);
            const file = canvasId === 's-chart' ? App.activeFile : (canvasId === 'c1-chart' ? App.compare.c1File : App.compare.c2File);
            
            // Create temporary canvas to add text
            const tempCanvas = document.createElement('canvas');
            const ctx = tempCanvas.getContext('2d');
            tempCanvas.width = originalCanvas.width;
            tempCanvas.height = originalCanvas.height + 60; // Extra space for footer

            // Background
            ctx.fillStyle = '#0f172a';
            ctx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
            ctx.drawImage(originalCanvas, 0, 0);

            // Text Footer
            ctx.fillStyle = '#94a3b8';
            ctx.font = '14px Inter';
            ctx.fillText(`File: ${file}`, 20, tempCanvas.height - 35);
            ctx.fillText(`Axis Config: ${App.workspace.xAxis} vs Data Series`, 20, tempCanvas.height - 15);

            const link = document.createElement('a');
            link.download = `${title}_Export.png`;
            link.href = tempCanvas.toDataURL();
            link.click();
        };

        function renderTable(tbody, data, headers, editable=false) {
            tbody.innerHTML = data.slice(0, 50).map(r => `
                <tr class="hover:bg-slate-800/50">
                    ${headers.map(h => `<td class="truncate-cell px-4 py-2 border-b border-slate-800" ${editable ? 'contenteditable="true"' : ''}>${r[h] || ''}</td>`).join('')}
                </tr>
            `).join('');
            if(tbody.id === 's-table-body') document.getElementById('s-row-count').innerText = `${data.length} Rows`;
        }

        function renderHeaders(fname, thead, ctx) {
            const f = App.files[fname];
            thead.innerHTML = f.headers.map(h => `<th class="px-4 py-3 bg-slate-900 font-bold text-slate-400 text-[10px] tracking-widest">${h}</th>`).join('');
        }

        function loadCompareView() {
            const files = Object.keys(App.files);
            if(files.length < 2) {
                els.c2Overlay.classList.remove('hidden');
                els.c2Wrapper.classList.add('opacity-30', 'pointer-events-none');
            } else {
                els.c2Overlay.classList.add('hidden');
                els.c2Wrapper.classList.remove('opacity-30', 'pointer-events-none');
            }
            
            // Sync side A
            if(!App.compare.c1File) App.compare.c1File = files[0];
            els.c1File.value = App.compare.c1File;
            setupCompareSide(1);

            // Sync side B
            if(!App.compare.c2File && files.length > 1) App.compare.c2File = files[1];
            if(App.compare.c2File) {
                els.c2File.value = App.compare.c2File;
                setupCompareSide(2);
            }
        }

        function setupCompareSide(id) {
            const fname = id === 1 ? els.c1File.value : els.c2File.value;
            const f = App.files[fname]; if(!f) return;
            const xS = document.getElementById(`c${id}-xaxis`);
            const yS = document.getElementById(`c${id}-yaxis`);
            
            xS.innerHTML = ''; yS.innerHTML = '';
            f.headers.forEach(h => { xS.add(new Option(h, h)); yS.add(new Option(h, h)); });
            
            xS.value = App.compare[`c${id}X`] || f.headers[0];
            yS.value = App.compare[`c${id}Y`] || f.headers[1] || f.headers[0];
            
            renderCompareChart(id);
            renderTable(document.getElementById(`c${id}-table-body`), f.filteredData, f.headers);
            renderHeaders(fname, document.getElementById(`c${id}-table-head`), 'compare');
        }

        function renderCompareChart(id) {
            const fname = id === 1 ? els.c1File.value : els.c2File.value;
            const f = App.files[fname];
            const x = document.getElementById(`c${id}-xaxis`).value;
            const y = document.getElementById(`c${id}-yaxis`).value;
            
            const labels = f.filteredData.map(d => d[x]);
            const data = f.filteredData.map(d => {
                let v = d[y]; if(typeof v === 'string') v = parseFloat(v.replace(/[^0-9.-]+/g, ""));
                return isNaN(v) ? 0 : v;
            });

            if(App.charts[`c${id}`]) App.charts[`c${id}`].destroy();
            App.charts[`c${id}`] = new Chart(document.getElementById(`c${id}-chart`), {
                type: 'line', 
                data: { labels, datasets: [{ label: y, data, borderColor: id===1?'#3b82f6':'#10b981', tension: 0.3, fill: true, backgroundColor: id===1?'rgba(59,130,246,0.1)':'rgba(16,185,129,0.1)' }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { display: false } } }
            });
        }

        [els.c1File, els.c2File].forEach((sel, i) => {
            sel.onchange = () => { App.compare[`c${i+1}File`] = sel.value; setupCompareSide(i+1); saveState(); };
        });

        // Simplified Series Manager
        window.toggleSeriesManager = (btn) => {
            const f = App.files[App.activeFile];
            let html = `<div class="p-3 w-64"><p class="text-[10px] font-bold text-slate-500 uppercase mb-2">Toggle Data Columns</p>`;
            f.headers.forEach(h => {
                const isChecked = App.workspace.seriesConfig.some(c => c.col === h);
                html += `<label class="flex items-center gap-2 p-1 hover:bg-slate-700 rounded cursor-pointer text-sm">
                    <input type="checkbox" onchange="toggleSeries('${h}', this.checked)" ${isChecked ? 'checked' : ''}> ${h}
                </label>`;
            });
            html += `</div>`;
            openDropdown(btn, html);
        };

        window.toggleSeries = (h, checked) => {
            if(checked) App.workspace.seriesConfig.push({ col: h, type: 'bar', axis: 'left' });
            else App.workspace.seriesConfig = App.workspace.seriesConfig.filter(c => c.col !== h);
            updateSingleChart(); saveState();
        };

        function openDropdown(btn, html) {
            const existing = document.querySelector('.dropdown-menu'); if(existing) existing.remove();
            const dd = document.createElement('div'); dd.className = 'dropdown-menu'; dd.innerHTML = html;
            document.body.appendChild(dd);
            const rect = btn.getBoundingClientRect();
            dd.style.left = `${rect.left}px`; dd.style.top = `${rect.bottom + 5}px`;
            setTimeout(() => document.addEventListener('click', function c(e) {
                if(!dd.contains(e.target) && e.target !== btn) { dd.remove(); document.removeEventListener('click', c); }
            }), 0);
        }

        function downloadCSV(fname) {
            const data = App.files[fname].filteredData;
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "FilteredData");
            XLSX.writeFile(wb, `${fname}_Export.csv`);
        }
    </script>
</body>
</html>
