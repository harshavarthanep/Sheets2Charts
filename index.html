<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataViz Pro V6 | Persistent Analytics</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }

        /* Glassmorphism */
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Chart Areas */
        .chart-area-single { height: 50vh; min-height: 400px; }
        .chart-area-compare { height: 40vh; min-height: 300px; }
        
        /* Table Styles */
        .table-scroll-body { max-height: 400px; overflow-y: auto; }
        
        /* Excel Filter Dropdown */
        .filter-dropdown {
            position: fixed; /* Fixed to handle screen edges better */
            background: #1e293b;
            border: 1px solid #475569;
            border-radius: 0.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
            z-index: 9999;
            width: 220px;
            max-height: 300px;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.1s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        
        .filter-search { padding: 0.5rem; border-bottom: 1px solid #334155; }
        .filter-list { overflow-y: auto; flex-grow: 1; padding: 0.5rem; }
        .filter-actions { padding: 0.5rem; border-top: 1px solid #334155; display: flex; justify-content: space-between; background: #1e293b; border-radius: 0 0 0.5rem 0.5rem; }
        
        /* Blur Slot for Compare */
        .blur-slot { filter: blur(5px); pointer-events: none; opacity: 0.5; transition: all 0.5s; }
        
        /* Loading Spinner */
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #3498db; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>

    <script>
        /** * INDEXED DB WRAPPER FOR PERSISTENCE 
         * Handles storing large JSON objects (Excel data) in browser
         */
        const DB_NAME = 'DataVizDB_V1';
        const STORE_NAME = 'files';
        
        const dbPromise = new Promise((resolve, reject) => {
            const request = indexedDB.open(DB_NAME, 1);
            request.onupgradeneeded = (e) => {
                e.target.result.createObjectStore(STORE_NAME);
            };
            request.onsuccess = (e) => resolve(e.target.result);
            request.onerror = (e) => reject(e);
        });

        async function dbSave(key, val) {
            const db = await dbPromise;
            return new Promise((resolve, reject) => {
                const tx = db.transaction(STORE_NAME, 'readwrite');
                tx.objectStore(STORE_NAME).put(val, key);
                tx.oncomplete = () => resolve();
                tx.onerror = () => reject();
            });
        }

        async function dbGet(key) {
            const db = await dbPromise;
            return new Promise((resolve) => {
                const tx = db.transaction(STORE_NAME, 'readonly');
                const req = tx.objectStore(STORE_NAME).get(key);
                req.onsuccess = () => resolve(req.result);
            });
        }

        async function dbClear() {
            const db = await dbPromise;
            const tx = db.transaction(STORE_NAME, 'readwrite');
            tx.objectStore(STORE_NAME).clear();
            return new Promise((resolve) => { tx.oncomplete = () => resolve(); });
        }

        /** APP STATE **/
        const App = {
            files: {}, 
            activeFile: null,
            activeMode: 'single',
            charts: { single: null, c1: null, c2: null },
            dirty: false // Flag to trigger save
        };

        const els = {
            input: document.getElementById('global-file-input'),
            modal: document.getElementById('welcome-modal'),
            restoreSec: document.getElementById('restore-section'),
            welcomeText: document.getElementById('welcome-text'),
            saveStatus: document.getElementById('save-status'),
            
            viewSingle: document.getElementById('view-single'),
            viewCompare: document.getElementById('view-compare'),
            btnSingle: document.getElementById('btn-mode-single'),
            btnCompare: document.getElementById('btn-mode-compare'),
            
            // Single
            sFile: document.getElementById('s-file'), sX: document.getElementById('s-xaxis'), sY: document.getElementById('s-yaxis'), sType: document.getElementById('s-type'),
            sThead: document.getElementById('s-table-head'), sTbody: document.getElementById('s-table-body'), sCount: document.getElementById('s-row-count'),
            
            // Compare
            c1File: document.getElementById('c1-file'), c1X: document.getElementById('c1-xaxis'), c1Y: document.getElementById('c1-yaxis'), c1Type: document.getElementById('c1-type'), c1Thead: document.getElementById('c1-table-head'), c1Tbody: document.getElementById('c1-table-body'),
            c2File: document.getElementById('c2-file'), c2X: document.getElementById('c2-xaxis'), c2Y: document.getElementById('c2-yaxis'), c2Type: document.getElementById('c2-type'), c2Thead: document.getElementById('c2-table-head'), c2Tbody: document.getElementById('c2-table-body'),
            c2Wrapper: document.getElementById('c2-wrapper'), c2Overlay: document.getElementById('c2-overlay'),
        };

        // --- INIT ---
        (async function checkStorage() {
            const savedState = await dbGet('appState');
            if(savedState && Object.keys(savedState.files).length > 0) {
                els.restoreSec.classList.remove('hidden');
                els.welcomeText.innerText = `Found ${Object.keys(savedState.files).length} files from previous session.`;
                document.getElementById('upload-btn').classList.add('hidden');
            }
        })();

        async function restoreSession() {
            const saved = await dbGet('appState');
            if(saved) {
                App.files = saved.files;
                App.activeFile = saved.activeFile;
                // Rehydrate Sets from Arrays (JSON stringify converts Sets to Arrays)
                Object.values(App.files).forEach(f => {
                    Object.keys(f.columnFilters).forEach(col => {
                        f.columnFilters[col] = new Set(f.columnFilters[col]);
                    });
                });
                els.modal.style.display = 'none';
                initUI();
            }
        }

        function clearAllData() {
            if(confirm("Are you sure? This will delete all stored files.")) {
                dbClear();
                location.reload();
            }
        }

        async function saveState() {
            if(!App.dirty) return;
            els.saveStatus.innerText = "Saving...";
            
            // Convert Sets to Arrays for storage
            const serializableFiles = JSON.parse(JSON.stringify(App.files));
            Object.keys(App.files).forEach(fname => {
                const f = App.files[fname];
                Object.keys(f.columnFilters).forEach(col => {
                    serializableFiles[fname].columnFilters[col] = Array.from(f.columnFilters[col]);
                });
            });

            await dbSave('appState', {
                files: serializableFiles,
                activeFile: App.activeFile
            });
            
            App.dirty = false;
            els.saveStatus.innerText = "Saved";
            setTimeout(() => els.saveStatus.innerText = "", 2000);
        }

        // --- EVENT LISTENERS ---
        els.input.addEventListener('change', handleUpload);
        els.btnSingle.addEventListener('click', () => switchMode('single'));
        els.btnCompare.addEventListener('click', () => switchMode('compare'));
        
        // Single View
        els.sFile.addEventListener('change', (e) => loadSingleFile(e.target.value));
        [els.sX, els.sY, els.sType].forEach(e => e.addEventListener('change', updateSingleChart));

        // Compare View
        [els.c1File, els.c1X, els.c1Y, els.c1Type].forEach(e => e.addEventListener('change', () => updateComparePanel(1)));
        [els.c2File, els.c2X, els.c2Y, els.c2Type].forEach(e => e.addEventListener('change', () => updateComparePanel(2)));
        els.c1File.addEventListener('change', (e) => { populateAxes(els.c1X, els.c1Y, e.target.value); updateComparePanel(1); });
        els.c2File.addEventListener('change', (e) => { populateAxes(els.c2X, els.c2Y, e.target.value); updateComparePanel(2); });

        // Global Click to Close Filters
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.filter-dropdown') && !e.target.closest('.filter-trigger')) {
                document.querySelectorAll('.filter-dropdown').forEach(d => d.remove());
            }
        });

        function triggerUpload() { els.input.click(); }

        function handleUpload(e) {
            const files = Array.from(e.target.files);
            if (!files.length) return;
            els.modal.style.display = 'none';

            let count = 0;
            files.forEach(f => {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const data = new Uint8Array(ev.target.result);
                    const wb = XLSX.read(data, { type: 'array' });
                    const json = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], { defval: "" });

                    if(json.length) {
                        const headers = Object.keys(json[0]);
                        App.files[f.name] = { 
                            rawData: json, filteredData: json, headers: headers, columnFilters: {} 
                        };
                        App.activeFile = f.name;
                        App.dirty = true;
                    }
                    count++;
                    if(count === files.length) {
                        initUI();
                        saveState();
                    }
                };
                reader.readAsArrayBuffer(f);
            });
            e.target.value = '';
        }

        function initUI() {
            populateFileSelects();
            if(App.activeMode === 'single') loadSingleFile(App.activeFile);
            else setupCompareLayout();
        }

        function populateFileSelects() {
            const names = Object.keys(App.files);
            [els.sFile, els.c1File, els.c2File].forEach(sel => {
                const v = sel.value; sel.innerHTML = '';
                names.forEach(n => sel.add(new Option(n,n)));
                if(names.includes(v)) sel.value = v; else if(App.activeFile) sel.value = App.activeFile;
            });
        }

        function switchMode(mode) {
            App.activeMode = mode;
            if(mode === 'single') {
                els.viewSingle.classList.remove('hidden');
                els.viewCompare.classList.add('hidden');
                els.viewCompare.classList.remove('flex');
                els.btnSingle.classList.add('bg-blue-600', 'text-white'); els.btnSingle.classList.remove('text-slate-400');
                els.btnCompare.classList.remove('bg-blue-600', 'text-white'); els.btnCompare.classList.add('text-slate-400');
                if(App.activeFile) loadSingleFile(App.activeFile);
            } else {
                els.viewSingle.classList.add('hidden');
                els.viewCompare.classList.remove('hidden');
                els.viewCompare.classList.add('flex');
                els.btnCompare.classList.add('bg-blue-600', 'text-white'); els.btnCompare.classList.remove('text-slate-400');
                els.btnSingle.classList.remove('bg-blue-600', 'text-white'); els.btnSingle.classList.add('text-slate-400');
                setupCompareLayout();
            }
        }

        // --- FILTERING LOGIC (With Adaptive Positioning) ---
        function renderHeaders(fname, thead, contextId) {
            const file = App.files[fname];
            thead.innerHTML = file.headers.map(h => {
                const isFiltered = file.columnFilters[h] && file.columnFilters[h].size > 0;
                return `
                <th class="px-4 py-3 bg-slate-900 border-b border-slate-700 whitespace-nowrap group select-none relative">
                    <div class="flex items-center justify-between gap-2">
                        <span>${h}</span>
                        <button class="filter-trigger text-xs p-1 rounded hover:bg-slate-700 ${isFiltered ? 'text-blue-400' : 'text-slate-600'}" 
                                onclick="toggleFilter('${fname}', '${h}', this, '${contextId}')">
                            <i class="fa-solid fa-filter"></i>
                        </button>
                    </div>
                </th>`;
            }).join('');
        }

        window.toggleFilter = (fname, col, btn, contextId) => {
            const existing = document.querySelector('.filter-dropdown');
            if(existing) existing.remove();

            const file = App.files[fname];
            const uniqueVals = [...new Set(file.rawData.map(r => r[col]))].sort();
            const activeSet = file.columnFilters[col]; // undefined = all checked

            const dd = document.createElement('div');
            dd.className = 'filter-dropdown';
            
            dd.innerHTML = `
                <div class="filter-search"><input type="text" placeholder="Search..." class="w-full bg-slate-800 border border-slate-600 rounded px-2 py-1 text-xs text-white outline-none" onkeyup="filterList(this)"></div>
                <div class="filter-list">
                    ${uniqueVals.map(v => {
                        const checked = activeSet ? activeSet.has(String(v)) : true;
                        return `<label class="flex items-center gap-2 p-1 hover:bg-slate-700 rounded cursor-pointer text-xs text-slate-300">
                            <input type="checkbox" value="${v}" ${checked ? 'checked' : ''} class="accent-blue-600"> <span class="truncate">${v}</span>
                        </label>`;
                    }).join('')}
                </div>
                <div class="filter-actions">
                    <button class="text-xs text-blue-400 font-bold" onclick="applyFilter('${fname}', '${col}', this, '${contextId}')">Apply</button>
                    <button class="text-xs text-slate-500" onclick="clearFilter('${fname}', '${col}', '${contextId}')">Clear</button>
                </div>
            `;
            document.body.appendChild(dd);

            // Adaptive Positioning
            const rect = btn.getBoundingClientRect();
            const ddHeight = 300; // max height
            const spaceBelow = window.innerHeight - rect.bottom;
            
            dd.style.left = `${rect.left}px`;
            if (spaceBelow < ddHeight) {
                dd.style.top = `${rect.top - dd.offsetHeight}px`; // This needs offsetHeight, but its hidden. 
                // Fix: use bottom positioning
                dd.style.top = 'auto';
                dd.style.bottom = `${window.innerHeight - rect.top}px`;
            } else {
                dd.style.top = `${rect.bottom + 5}px`;
            }
        };

        window.filterList = (inp) => {
            const term = inp.value.toLowerCase();
            inp.closest('.filter-dropdown').querySelectorAll('.filter-list label').forEach(lbl => {
                lbl.style.display = lbl.innerText.toLowerCase().includes(term) ? 'flex' : 'none';
            });
        };

        window.applyFilter = (fname, col, btn, contextId) => {
            const container = btn.closest('.filter-dropdown');
            const cbs = container.querySelectorAll('input[type="checkbox"]');
            const newSet = new Set();
            let all = true;
            cbs.forEach(cb => { if(cb.checked) newSet.add(cb.value); else all = false; });
            
            const file = App.files[fname];
            if(all) delete file.columnFilters[col]; else file.columnFilters[col] = newSet;
            
            container.remove();
            processData(fname);
            refreshView(contextId);
            App.dirty = true; saveState();
        };

        window.clearFilter = (fname, col, contextId) => {
            delete App.files[fname].columnFilters[col];
            document.querySelector('.filter-dropdown').remove();
            processData(fname);
            refreshView(contextId);
            App.dirty = true; saveState();
        };

        function processData(fname) {
            const f = App.files[fname];
            f.filteredData = f.rawData.filter(r => {
                return Object.entries(f.columnFilters).every(([c, set]) => set.has(String(r[c])));
            });
        }

        function refreshView(contextId) {
            if(contextId === 'single') loadSingleFile(App.activeFile);
            else if(contextId.startsWith('c')) updateComparePanel(contextId === 'c1' ? 1 : 2);
        }

        // --- RENDER LOGIC ---
        function renderTable(tbody, data, headers, countEl) {
            const rows = data.slice(0, 100);
            tbody.innerHTML = rows.map(r => `
                <tr class="hover:bg-slate-800 border-b border-slate-800 transition">
                    ${headers.map(h => `<td class="px-4 py-2 truncate max-w-[120px]">${r[h]}</td>`).join('')}
                </tr>`).join('');
            if(countEl) countEl.innerText = `${data.length} rows`;
        }

        function loadSingleFile(fname) {
            App.activeFile = fname;
            els.sFile.value = fname;
            const f = App.files[fname];
            populateAxes(els.sX, els.sY, fname);
            autoGuess(els.sX, els.sY, f.headers);
            renderHeaders(fname, els.sThead, 'single');
            renderTable(els.sTbody, f.filteredData, f.headers, els.sCount);
            updateSingleChart();
            App.dirty = true; saveState();
        }

        function updateSingleChart() {
            const f = App.files[App.activeFile];
            renderChart('s-chart', 'single', f.filteredData, els.sX.value, els.sY.value, els.sType.value, App.activeFile);
        }

        function setupCompareLayout() {
            const files = Object.keys(App.files);
            if(files.length === 1) {
                // 1 File Mode
                els.c1File.value = files[0]; populateAxes(els.c1X, els.c1Y, files[0]);
                autoGuess(els.c1X, els.c1Y, App.files[files[0]].headers);
                updateComparePanel(1);
                els.c2Wrapper.classList.add('blur-slot');
                els.c2Overlay.classList.remove('hidden');
            } else if(files.length > 1) {
                // 2 File Mode
                els.c2Wrapper.classList.remove('blur-slot');
                els.c2Overlay.classList.add('hidden');
                if(!els.c1File.value) els.c1File.value = files[0];
                if(!els.c2File.value || els.c2File.value === els.c1File.value) els.c2File.value = files[1];
                populateAxes(els.c1X, els.c1Y, els.c1File.value);
                populateAxes(els.c2X, els.c2Y, els.c2File.value);
                updateComparePanel(1);
                updateComparePanel(2);
            }
        }

        function updateComparePanel(id) {
            const fname = els[`c${id}File`].value;
            const f = App.files[fname];
            if(!f) return;
            renderHeaders(fname, els[`c${id}Thead`], `c${id}`);
            renderTable(els[`c${id}Tbody`], f.filteredData, f.headers, null);
            renderChart(`c${id}-chart`, `c${id}`, f.filteredData, els[`c${id}X`].value, els[`c${id}Y`].value, els[`c${id}Type`].value, fname);
        }

        // --- CHART & UTILS ---
        function populateAxes(x, y, fname) {
            if(!App.files[fname]) return;
            const h = App.files[fname].headers;
            const vx=x.value, vy=y.value;
            x.innerHTML = ''; y.innerHTML = '';
            h.forEach(k => { x.add(new Option(k,k)); y.add(new Option(k,k)); });
            if(h.includes(vx)) x.value=vx; if(h.includes(vy)) y.value=vy;
        }

        function autoGuess(x, y, h) {
            if(x.value && y.value) return;
            let l=h[0], v=h[1]||h[0];
            h.forEach(s => { const k=s.toLowerCase(); if(k.match(/date|name|month/)) l=s; if(k.match(/val|total|sales|amt/)) v=s; });
            x.value=l; y.value=v;
        }

        function renderChart(cid, k, data, xk, yk, type, title) {
            const ctx = document.getElementById(cid).getContext('2d');
            const lbs = data.map(d => d[xk]);
            const vals = data.map(d => { let v=d[yk]; if(typeof v==='string') v=parseFloat(v.replace(/[^0-9.-]+/g,"")); return v||0; });

            if(App.charts[k]) App.charts[k].destroy();

            const isLine = ['line','radar','scatter'].includes(type);
            const bg=[], bd=[];
            for(let i=0;i<vals.length;i++){ 
                const h=(i*137)%360; 
                bg.push(`hsla(${h},70%,60%,0.6)`); 
                bd.push(`hsla(${h},70%,60%,1)`); 
            }

            App.charts[k] = new Chart(ctx, {
                type: type,
                data: {
                    labels: lbs,
                    datasets: [{
                        label: yk,
                        data: type==='scatter'?lbs.map((l,i)=>({x:l,y:vals[i]})) : vals,
                        backgroundColor: isLine ? 'rgba(59,130,246,0.2)' : bg,
                        borderColor: isLine ? '#3b82f6' : bd,
                        borderWidth: 1.5, fill: isLine, tension: 0.3
                    }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    plugins: { legend: { labels: { color: '#94a3b8' } }, title: { display: true, text: `${title}: ${yk} by ${xk}`, color: '#cbd5e1' } },
                    scales: {
                        x: { display: !['pie','doughnut'].includes(type), ticks: {color:'#64748b'}, grid: {color:'#1e293b'} },
                        y: { display: !['pie','doughnut'].includes(type), ticks: {color:'#64748b'}, grid: {color:'#1e293b'} }
                    }
                }
            });
        }

        function downloadChart(id, name) {
            const c = document.getElementById(id);
            const a = document.createElement('a');
            const t = document.createElement('canvas'); t.width=c.width; t.height=c.height;
            const x = t.getContext('2d'); x.fillStyle='#0f172a'; x.fillRect(0,0,t.width,t.height); x.drawImage(c,0,0);
            a.download = `${name}_${Date.now()}.png`; a.href=t.toDataURL(); a.click();
        }

        function downloadCombined() {
            if(!App.charts.c1 || !App.charts.c2) return;
            const c1 = document.getElementById('c1-chart');
            const c2 = document.getElementById('c2-chart');
            const t = document.createElement('canvas');
            t.width = c1.width + c2.width + 40; t.height = Math.max(c1.height, c2.height) + 40;
            const x = t.getContext('2d'); x.fillStyle='#0f172a'; x.fillRect(0,0,t.width,t.height);
            x.drawImage(c1, 20, 20); x.drawImage(c2, c1.width+40, 20);
            const a = document.createElement('a'); a.download = `Compare_${Date.now()}.png`; a.href=t.toDataURL(); a.click();
        }
    </script>
</body>
