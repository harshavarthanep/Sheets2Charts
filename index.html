    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        /* --- THEME & UTILS --- */
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; overflow-x: hidden; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }

        /* Glass Panels */
        .glass-panel { background: rgba(30, 41, 59, 0.75); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .glass-header { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px); }

        /* Layout Heights */
        .chart-area-single { height: 50vh; min-height: 450px; }
        .chart-area-compare { height: 35vh; min-height: 250px; }
        .table-scroll-body { max-height: 400px; overflow-y: auto; }
        
        /* Dropdowns & Modals */
        .dropdown-menu {
            position: fixed; background: #1e293b; border: 1px solid #475569; border-radius: 0.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5); z-index: 9999; animation: fadeIn 0.15s ease-out;
        }
        .series-dropdown { width: 340px; max-height: 450px; display: flex; flex-direction: column; }
        .settings-dropdown { width: 200px; padding: 0.5rem; }
        
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98) translateY(-5px); } to { opacity: 1; transform: scale(1) translateY(0); } }
        
        /* Interactive Elements */
        td[contenteditable="true"]:focus { background: #1e293b; outline: 2px solid #3b82f6; border-radius: 4px; color: white; padding: 4px; }
        td[contenteditable="true"]:hover { background: #1e293b; cursor: text; }
        
        .toggle-switch {
            appearance: none; width: 32px; height: 18px; background: #475569; border-radius: 20px; position: relative; cursor: pointer; transition: 0.3s;
        }
        .toggle-switch::after {
            content: ''; position: absolute; top: 2px; left: 2px; width: 14px; height: 14px; background: white; border-radius: 50%; transition: 0.3s;
        }
        .toggle-switch:checked { background: #3b82f6; }
        .toggle-switch:checked::after { transform: translateX(14px); }

        /* Loading Overlay */
        #loading-overlay { display: none; }
        #loading-overlay.active { display: flex; }
    </style>
</head>

    <script>
        /** =========================================
         * CORE: DATABASE & STATE MANAGEMENT
         * ========================================= */
        const DB_NAME = 'DataVizDB_V8';
        const STORE_NAME = 'files';

        const dbPromise = new Promise((resolve, reject) => {
            const request = indexedDB.open(DB_NAME, 2);
            request.onupgradeneeded = (e) => { 
                if(!e.target.result.objectStoreNames.contains(STORE_NAME)) e.target.result.createObjectStore(STORE_NAME); 
            };
            request.onsuccess = (e) => resolve(e.target.result);
            request.onerror = (e) => reject(e);
        });

        async function dbSave(key, val) { const db=await dbPromise; const tx=db.transaction(STORE_NAME,'readwrite'); tx.objectStore(STORE_NAME).put(val,key); return new Promise(r=>tx.oncomplete=r); }
        async function dbGet(key) { const db=await dbPromise; return new Promise(r=>{ const req=db.transaction(STORE_NAME,'readonly').objectStore(STORE_NAME).get(key); req.onsuccess=()=>r(req.result); }); }
        async function dbClear() { const db=await dbPromise; const tx=db.transaction(STORE_NAME,'readwrite'); tx.objectStore(STORE_NAME).clear(); return new Promise(r=>tx.oncomplete=r); }

        // --- APP STATE ---
        const App = {
            files: {}, 
            activeFile: null, 
            activeMode: 'single', // 'single' or 'compare'
            // Workspace State (Preserves selections)
            workspace: {
                xAxis: null,
                seriesConfig: [], // [{col, type, axis}]
                options: { showValues: false, showTrendline: false, tension: 0.3 }
            },
            // Comparison State
            compare: { c1File: null, c1X: null, c1Y: null, c2File: null, c2X: null, c2Y: null },
            charts: { single: null, c1: null, c2: null },
            dirty: false
        };

        const els = {
            input: document.getElementById('global-file-input'), modal: document.getElementById('welcome-modal'),
            restoreSec: document.getElementById('restore-section'), welcomeText: document.getElementById('welcome-text'), saveStatus: document.getElementById('save-status'),
            viewSingle: document.getElementById('view-single'), viewCompare: document.getElementById('view-compare'),
            btnSingle: document.getElementById('btn-mode-single'), btnCompare: document.getElementById('btn-mode-compare'),
            loading: document.getElementById('loading-overlay'),
            // Single
            sFile: document.getElementById('s-file'), sX: document.getElementById('s-xaxis'),
            sThead: document.getElementById('s-table-head'), sTbody: document.getElementById('s-table-body'), sCount: document.getElementById('s-row-count'),
            seriesLabel: document.getElementById('series-count-label'), statsBar: document.getElementById('stats-bar'),
            // Compare
            c1File: document.getElementById('c1-file'), c1X: document.getElementById('c1-xaxis'), c1Y: document.getElementById('c1-yaxis'),
            c2File: document.getElementById('c2-file'), c2X: document.getElementById('c2-xaxis'), c2Y: document.getElementById('c2-yaxis'),
            c2Wrapper: document.getElementById('c2-wrapper'), c2Overlay: document.getElementById('c2-overlay'),
        };

        /** =========================================
         * INITIALIZATION & NAVIGATION
         * ========================================= */
        (async function init() {
            // Register Chart Plugin
            Chart.register(ChartDataLabels);
            
            const savedState = await dbGet('appState');
            if(savedState && savedState.files && Object.keys(savedState.files).length > 0) {
                els.restoreSec.classList.remove('hidden'); 
                els.welcomeText.innerText = `Found ${Object.keys(savedState.files).length} datasets from previous session.`; 
                document.getElementById('upload-btn').classList.add('hidden');
            }
        })();

        async function restoreSession() {
            els.loading.classList.add('active');
            try {
                const saved = await dbGet('appState');
                if(saved) {
                    App.files = saved.files;
                    App.activeFile = saved.activeFile;
                    App.workspace = saved.workspace || App.workspace;
                    App.compare = saved.compare || App.compare;
                    
                    // Rehydrate Sets (JSON loses Set type)
                    Object.values(App.files).forEach(f => { 
                        Object.keys(f.columnFilters).forEach(col => f.columnFilters[col] = new Set(f.columnFilters[col])); 
                    });

                    els.modal.style.display = 'none';
                    populateFileSelects();
                    switchMode(saved.activeMode || 'single', true); // true = force refresh
                }
            } catch(e) { console.error(e); alert("Error restoring session."); }
            els.loading.classList.remove('active');
        }

        function clearAllData() { if(confirm("This will wipe all data from the browser. Continue?")) { dbClear(); location.reload(); } }
        function triggerUpload() { els.input.click(); }

        els.input.addEventListener('change', async (e) => {
            const files = Array.from(e.target.files);
            if (!files.length) return;
            
            els.loading.classList.add('active');
            els.modal.style.display = 'none';

            // Process files
            for(const f of files) {
                try {
                    const arrayBuffer = await f.arrayBuffer();
                    const wb = XLSX.read(arrayBuffer, { type: 'array' });
                    const json = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], { defval: "" });
                    
                    if(json.length) {
                        App.files[f.name] = { 
                            rawData: json, filteredData: json, 
                            headers: Object.keys(json[0]), columnFilters: {} 
                        };
                        if(!App.activeFile) App.activeFile = f.name;
                    }
                } catch(err) { console.error("File parse error", err); }
            }

            populateFileSelects();
            if(files.length > 0) {
                // If this is the first upload, init the workspace
                if(!App.workspace.xAxis) initWorkspaceDefaults(App.activeFile);
                loadSingleView(); // Refresh view
                saveState();
            }
            els.input.value = '';
            els.loading.classList.remove('active');
        });

        function populateFileSelects() {
            const names = Object.keys(App.files);
            [els.sFile, els.c1File, els.c2File].forEach(sel => {
                const prev = sel.value; sel.innerHTML = '';
                names.forEach(n => sel.add(new Option(n, n)));
                if(names.includes(prev)) sel.value = prev;
            });
            // Set Workspace File
            if(App.activeFile && names.includes(App.activeFile)) els.sFile.value = App.activeFile;
        }

        function switchMode(mode, force = false) {
            if(App.activeMode === mode && !force) return;
            App.activeMode = mode;
            
            if(mode === 'single') {
                els.viewSingle.classList.remove('hidden'); els.viewCompare.classList.add('hidden'); els.viewCompare.classList.remove('flex');
                els.btnSingle.classList.replace('text-slate-400', 'text-white'); els.btnSingle.classList.add('bg-blue-600');
                els.btnCompare.classList.replace('text-white', 'text-slate-400'); els.btnCompare.classList.remove('bg-blue-600');
                loadSingleView();
            } else {
                els.viewSingle.classList.add('hidden'); els.viewCompare.classList.remove('hidden'); els.viewCompare.classList.add('flex');
                els.btnCompare.classList.replace('text-slate-400', 'text-white'); els.btnCompare.classList.add('bg-blue-600');
                els.btnSingle.classList.replace('text-white', 'text-slate-400'); els.btnSingle.classList.remove('bg-blue-600');
                loadCompareView();
            }
            saveState();
        }

        async function saveState() {
            els.saveStatus.style.opacity = '1'; els.saveStatus.innerText = "Saving...";
            
            // Serialize Sets
            const serializable = JSON.parse(JSON.stringify(App.files));
            Object.keys(App.files).forEach(f => {
                Object.keys(App.files[f].columnFilters).forEach(c => serializable[f].columnFilters[c] = Array.from(App.files[f].columnFilters[c]));
            });

            await dbSave('appState', { 
                files: serializable, activeFile: App.activeFile, activeMode: App.activeMode,
                workspace: App.workspace, compare: App.compare 
            });
            
            App.dirty = false;
            els.saveStatus.innerText = "Saved";
            setTimeout(() => els.saveStatus.style.opacity = '0', 2000);
        }

        /** =========================================
         * VIEW LOGIC: WORKSPACE (SINGLE)
         * ========================================= */
        function initWorkspaceDefaults(fname) {
            const f = App.files[fname];
            if(!f) return;
            
            // Guess X Axis (Date/Name)
            const x = f.headers.find(h => h.match(/date|month|year|name|cat/i)) || f.headers[0];
            App.workspace.xAxis = x;
            
            // Guess Y Axis (First Number)
            const y = f.headers.find(h => h.match(/sales|total|amt|val|rev|profit/i)) || f.headers[1];
            if(y) App.workspace.seriesConfig = [{ col: y, type: 'bar', axis: 'left' }];
        }

        function loadSingleView() {
            if(!App.activeFile || !App.files[App.activeFile]) return;
            const fname = App.activeFile;
            const f = App.files[fname];

            // 1. Setup Controls (Restore State)
            els.sFile.value = fname;
            
            els.sX.innerHTML = '';
            f.headers.forEach(h => els.sX.add(new Option(h, h)));
            if(App.workspace.xAxis && f.headers.includes(App.workspace.xAxis)) els.sX.value = App.workspace.xAxis;
            
            // 2. Render Data
            renderHeaders(fname, els.sThead, 'single');
            renderTable(els.sTbody, f.filteredData, f.headers, els.sCount, true);
            
            // 3. Render Chart
            updateSingleChart();
        }

        // Listeners
        els.sFile.addEventListener('change', (e) => {
            App.activeFile = e.target.value;
            initWorkspaceDefaults(App.activeFile); // Reset defaults for new file
            loadSingleView();
            saveState();
        });
        els.sX.addEventListener('change', (e) => {
            App.workspace.xAxis = e.target.value;
            updateSingleChart();
            saveState();
        });

        // --- SERIES MANAGER UI ---
        window.toggleSeriesManager = (btn) => {
            const existing = document.querySelector('.series-dropdown');
            if(existing) return existing.remove();
            
            const dd = document.createElement('div');
            dd.className = 'series-dropdown dropdown-menu p-4 text-slate-300';
            dd.onclick = (e) => e.stopPropagation(); // Prevent closing when clicking inside

            const f = App.files[App.activeFile];
            let html = `
                <div class="font-bold text-xs uppercase text-slate-500 mb-2 flex justify-between items-center">
                    <span>Available Data Columns</span>
                    <button onclick="document.querySelector('.series-dropdown').remove()" class="text-slate-500 hover:text-white"><i class="fa-solid fa-times"></i></button>
                </div>
                <div class="overflow-y-auto flex-grow space-y-2 pr-2 custom-scroll" style="max-height: 300px">`;

            f.headers.forEach(h => {
                const cfg = App.workspace.seriesConfig.find(c => c.col === h);
                const isSel = !!cfg;
                html += `
                <div class="flex flex-col bg-slate-800 rounded border ${isSel ? 'border-blue-500/50' : 'border-slate-700'} p-2 gap-2 transition-colors">
                    <div class="flex items-center justify-between">
                        <label class="flex items-center gap-2 cursor-pointer text-sm font-medium text-white truncate w-32">
                            <input type="checkbox" onchange="updateSeriesConfig('${h}', this.checked)" ${isSel ? 'checked' : ''} class="accent-blue-500 w-4 h-4">
                            <span class="truncate" title="${h}">${h}</span>
                        </label>
                        ${isSel ? `
                            <select onchange="updateSeriesType('${h}', this.value)" class="bg-slate-900 border border-slate-600 text-[10px] rounded px-1 py-0.5 outline-none hover:border-blue-500">
                                <option value="bar" ${cfg.type=='bar'?'selected':''}>Bar</option>
                                <option value="line" ${cfg.type=='line'?'selected':''}>Line</option>
                                <option value="area" ${cfg.type=='area'?'selected':''}>Area</option>
                            </select>
                        ` : ''}
                    </div>
                    ${isSel ? `
                    <div class="flex items-center justify-between border-t border-slate-700 pt-2 mt-1">
                        <span class="text-[10px] text-slate-500 uppercase font-bold tracking-wider">Secondary Axis</span>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" class="sr-only peer" onchange="updateSeriesAxis('${h}', this.checked)" ${cfg.axis=='right'?'checked':''}>
                            <div class="w-7 h-4 bg-slate-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-3 after:w-3 after:transition-all peer-checked:bg-blue-600"></div>
                        </label>
                    </div>` : ''}
                </div>`;
            });
            html += `</div>`;
            dd.innerHTML = html;

            document.body.appendChild(dd);
            const rect = btn.getBoundingClientRect();
            dd.style.left = `${rect.left}px`;
            dd.style.top = `${rect.bottom + 8}px`;
            
            // Listener to close
            setTimeout(() => document.addEventListener('click', closeSeriesMenu), 0);
        };

        function closeSeriesMenu(e) {
            if(!e.target.closest('.series-dropdown') && !e.target.closest('#btn-series-mgr')) {
                const el = document.querySelector('.series-dropdown');
                if(el) el.remove();
                document.removeEventListener('click', closeSeriesMenu);
            }
        }

        window.updateSeriesConfig = (col, checked) => {
            if(checked) App.workspace.seriesConfig.push({ col: col, type: 'bar', axis: 'left' });
            else App.workspace.seriesConfig = App.workspace.seriesConfig.filter(c => c.col !== col);
            refreshSeriesUI();
        };
        window.updateSeriesType = (col, type) => {
            const c = App.workspace.seriesConfig.find(x => x.col === col); if(c) c.type = type;
            refreshSeriesUI();
        };
        window.updateSeriesAxis = (col, isRight) => {
            const c = App.workspace.seriesConfig.find(x => x.col === col); if(c) c.axis = isRight?'right':'left';
            refreshSeriesUI();
        };

        function refreshSeriesUI() {
            // Refresh Chart & Save
            updateSingleChart();
            saveState();
            // Refresh Menu (Hack to keep it open and updated)
            const menu = document.querySelector('.series-dropdown');
            if(menu) {
                const scrollPos = menu.querySelector('.custom-scroll').scrollTop;
                menu.remove();
                toggleSeriesManager(document.getElementById('btn-series-mgr'));
                document.querySelector('.series-dropdown .custom-scroll').scrollTop = scrollPos;
            }
        }

        // --- CHART OPTIONS UI ---
        window.toggleChartOptions = (btn) => {
            const existing = document.querySelector('.settings-dropdown'); if(existing) return existing.remove();
            
            const dd = document.createElement('div');
            dd.className = 'dropdown-menu settings-dropdown';
            dd.innerHTML = `
                <div class="flex items-center justify-between p-2">
                    <span class="text-xs text-slate-300">Show Values</span>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" class="sr-only peer" onchange="toggleOpt('showValues', this.checked)" ${App.workspace.options.showValues?'checked':''}>
                        <div class="w-8 h-4 bg-slate-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-3 after:w-3 after:transition-all peer-checked:bg-blue-600"></div>
                    </label>
                </div>
                <div class="flex items-center justify-between p-2 border-t border-slate-700">
                    <span class="text-xs text-slate-300">Trendline</span>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" class="sr-only peer" onchange="toggleOpt('showTrendline', this.checked)" ${App.workspace.options.showTrendline?'checked':''}>
                        <div class="w-8 h-4 bg-slate-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-3 after:w-3 after:transition-all peer-checked:bg-blue-600"></div>
                    </label>
                </div>
            `;
            document.body.appendChild(dd);
            const rect = btn.getBoundingClientRect(); dd.style.left = `${rect.left}px`; dd.style.top = `${rect.bottom+8}px`;
            
            setTimeout(() => document.addEventListener('click', function close(e) {
                if(!e.target.closest('.settings-dropdown') && !e.target.closest('#btn-chart-opts')) {
                    dd.remove(); document.removeEventListener('click', close);
                }
            }), 0);
        };
        
        window.toggleOpt = (key, val) => { App.workspace.options[key] = val; updateSingleChart(); saveState(); };

        // --- SINGLE CHART RENDERING ---
        function updateSingleChart() {
            const f = App.files[App.activeFile];
            if(!f || !App.workspace.xAxis || !App.workspace.seriesConfig.length) {
                if(App.charts.single) App.charts.single.destroy();
                document.getElementById('chart-hint').classList.remove('hidden');
                els.seriesLabel.innerText = "Select Data...";
                els.statsBar.classList.add('hidden');
                return;
            }
            
            document.getElementById('chart-hint').classList.add('hidden');
            els.seriesLabel.innerText = `${App.workspace.seriesConfig.length} Series Active`;

            // PIVOT/AGGREGATION ENGINE
            const xCol = App.workspace.xAxis;
            const pivotData = {};
            
            f.filteredData.forEach(row => {
                const key = row[xCol] || "(Blank)";
                if(!pivotData[key]) pivotData[key] = { _count: 0 };
                pivotData[key]._count++;
                
                App.workspace.seriesConfig.forEach(cfg => {
                    let val = row[cfg.col];
                    if(typeof val === 'string') val = parseFloat(val.replace(/[^0-9.-]+/g,""));
                    if(isNaN(val)) val = 0;
                    if(!pivotData[key][cfg.col]) pivotData[key][cfg.col] = 0;
                    pivotData[key][cfg.col] += val;
                });
            });

            const labels = Object.keys(pivotData);
            
            // Build Datasets
            const datasets = App.workspace.seriesConfig.map((cfg, idx) => {
                const data = labels.map(l => pivotData[l][cfg.col]);
                const hue = (idx * 137) % 360;
                const isLine = cfg.type === 'line' || cfg.type === 'area';
                
                return {
                    label: cfg.col,
                    data: data,
                    type: cfg.type === 'area' ? 'line' : cfg.type,
                    fill: cfg.type === 'area',
                    yAxisID: cfg.axis === 'right' ? 'y1' : 'y',
                    backgroundColor: isLine ? `hsla(${hue}, 70%, 50%, 0.1)` : `hsla(${hue}, 70%, 60%, 0.7)`,
                    borderColor: `hsla(${hue}, 70%, 55%, 1)`,
                    borderWidth: 2,
                    tension: App.workspace.options.tension,
                    datalabels: { display: App.workspace.options.showValues, color: '#fff', align: 'end', anchor: 'end', font: {size:10} }
                };
            });

            // TRENDLINE ENGINE
            if(App.workspace.options.showTrendline && datasets.length > 0) {
                const source = datasets[0].data; // Trendline based on first series
                const n = source.length;
                let sumX=0, sumY=0, sumXY=0, sumXX=0;
                source.forEach((y, x) => { sumX+=x; sumY+=y; sumXY+=x*y; sumXX+=x*x; });
                const slope = (n*sumXY - sumX*sumY) / (n*sumXX - sumX*sumX);
                const intercept = (sumY - slope*sumX) / n;
                const trendData = source.map((_, x) => slope*x + intercept);
                
                datasets.push({
                    label: 'Trend', data: trendData, type: 'line', borderDash: [5,5], borderColor: '#fff', borderWidth: 1, pointRadius: 0, fill: false, yAxisID: datasets[0].yAxisID
                });
            }

            // STATS CALCULATION
            updateStatsBar(datasets);

            // CHARTJS INIT
            if(App.charts.single) App.charts.single.destroy();
            const ctx = document.getElementById('s-chart').getContext('2d');
            
            App.charts.single = new Chart(ctx, {
                type: 'bar',
                data: { labels, datasets },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    interaction: { mode: 'index', intersect: false },
                    plugins: {
                        legend: { labels: { color: '#94a3b8', font: {size:11} } },
                        tooltip: { backgroundColor: '#1e293b', borderColor: '#475569', borderWidth: 1, titleColor:'#fff', bodyColor:'#cbd5e1' },
                        datalabels: { formatter: Math.round } // clean integers
                    },
                    scales: {
                        x: { grid: { color: '#334155', tickLength: 5 }, ticks: { color: '#94a3b8' } },
                        y: { type: 'linear', display: true, position: 'left', grid: { color: '#334155' }, ticks: { color: '#94a3b8' } },
                        y1: { type: 'linear', display: datasets.some(d=>d.yAxisID=='y1'), position: 'right', grid: { drawOnChartArea: false }, ticks: { color: '#f59e0b' } }
                    }
                }
            });
        }

        function updateStatsBar(datasets) {
            // Aggregate totals across all visible series (excluding trendline)
            let total = 0, count = 0, min = Infinity, max = -Infinity;
            
            datasets.forEach(ds => {
                if(ds.label === 'Trend') return;
                ds.data.forEach(v => {
                    total += v; count++;
                    if(v < min) min = v;
                    if(v > max) max = v;
                });
            });

            if(count === 0) return;
            
            els.statsBar.classList.remove('hidden');
            els.statsBar.innerHTML = `
                <div class="px-3 py-1 bg-slate-800 rounded border border-slate-700 flex gap-2 items-center"><span class="text-slate-500 font-bold uppercase tracking-wider text-[10px]">Sum</span> <span class="text-white font-mono">${total.toLocaleString()}</span></div>
                <div class="px-3 py-1 bg-slate-800 rounded border border-slate-700 flex gap-2 items-center"><span class="text-slate-500 font-bold uppercase tracking-wider text-[10px]">Avg</span> <span class="text-white font-mono">${(total/count).toFixed(2)}</span></div>
                <div class="px-3 py-1 bg-slate-800 rounded border border-slate-700 flex gap-2 items-center"><span class="text-slate-500 font-bold uppercase tracking-wider text-[10px]">Max</span> <span class="text-emerald-400 font-mono">${max.toLocaleString()}</span></div>
                <div class="px-3 py-1 bg-slate-800 rounded border border-slate-700 flex gap-2 items-center"><span class="text-slate-500 font-bold uppercase tracking-wider text-[10px]">Min</span> <span class="text-red-400 font-mono">${min.toLocaleString()}</span></div>
            `;
        }


        /** =========================================
         * VIEW LOGIC: COMPARE (FIXED)
         * ========================================= */
        function loadCompareView() {
            // Ensure files exist
            const files = Object.keys(App.files);
            if(files.length === 0) return;

            // 1. Set Defaults if empty
            if(!App.compare.c1File) App.compare.c1File = files[0];
            if(!App.compare.c2File) App.compare.c2File = files.length > 1 ? files[1] : files[0];

            // 2. Sync Dropdowns with State
            els.c1File.value = App.compare.c1File;
            els.c2File.value = App.compare.c2File;

            // 3. Render Independent Sides
            setupCompareSide(1);
            setupCompareSide(2);

            // 4. Handle Overlay
            if(files.length < 2) {
                els.c2Wrapper.classList.add('blur-sm','pointer-events-none');
                els.c2Overlay.classList.remove('hidden');
            } else {
                els.c2Wrapper.classList.remove('blur-sm','pointer-events-none');
                els.c2Overlay.classList.add('hidden');
            }
        }

        function setupCompareSide(id) {
            const fname = els[`c${id}File`].value;
            if(!fname || !App.files[fname]) return;
            const f = App.files[fname];

            // Populate Axes
            const xSel = els[`c${id}X`]; const ySel = els[`c${id}Y`];
            const savedX = App.compare[`c${id}X`]; const savedY = App.compare[`c${id}Y`];

            xSel.innerHTML = ''; ySel.innerHTML = '';
            f.headers.forEach(h => { xSel.add(new Option(h,h)); ySel.add(new Option(h,h)); });
            
            // Restore Selection or Guess
            if(savedX && f.headers.includes(savedX)) xSel.value = savedX; 
            else xSel.value = f.headers[0];
            
            if(savedY && f.headers.includes(savedY)) ySel.value = savedY;
            else ySel.value = f.headers[1] || f.headers[0];

            renderCompareChart(id);
        }

        // Compare Listeners
        [1, 2].forEach(id => {
            els[`c${id}File`].addEventListener('change', (e) => { App.compare[`c${id}File`] = e.target.value; setupCompareSide(id); saveState(); });
            els[`c${id}X`].addEventListener('change', (e) => { App.compare[`c${id}X`] = e.target.value; renderCompareChart(id); saveState(); });
            els[`c${id}Y`].addEventListener('change', (e) => { App.compare[`c${id}Y`] = e.target.value; renderCompareChart(id); saveState(); });
        });

        function renderCompareChart(id) {
            const fname = els[`c${id}File`].value;
            const f = App.files[fname];
            const xCol = els[`c${id}X`].value;
            const yCol = els[`c${id}Y`].value;

            // Simple data map (no pivot for comparison quick view)
            const labels = f.filteredData.map(d => d[xCol]);
            const data = f.filteredData.map(d => {
                let v = d[yCol];
                if(typeof v === 'string') v = parseFloat(v.replace(/[^0-9.-]+/g,""));
                return v || 0;
            });

            if(App.charts[`c${id}`]) App.charts[`c${id}`].destroy();
            const ctx = document.getElementById(`c${id}-chart`).getContext('2d');
            
            const color = id === 1 ? '#3b82f6' : '#10b981'; // Blue vs Emerald
            
            App.charts[`c${id}`] = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: yCol, data: data,
                        borderColor: color, backgroundColor: color + '20',
                        borderWidth: 2, fill: true, tension: 0.3, pointRadius: 0
                    }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { display: false }, // Cleaner look for compare
                        y: { grid: { color: '#334155' }, ticks: { color: '#94a3b8' } }
                    }
                }
            });
        }


        /** =========================================
         * SHARED UTILS (Render, Edit, Filter, Download)
         * ========================================= */
        function renderHeaders(fname, thead, ctxId) {
            const f = App.files[fname];
            thead.innerHTML = f.headers.map(h => {
                const isActive = f.columnFilters[h] && f.columnFilters[h].size > 0;
                return `<th class="px-4 py-3 bg-slate-900 border-b border-slate-700 whitespace-nowrap relative group">
                    <div class="flex items-center justify-between gap-2">
                        <span class="font-bold text-slate-300">${h}</span>
                        <button class="filter-trigger p-1 rounded hover:bg-slate-700 ${isActive?'text-blue-400':'text-slate-600'}" 
                        onclick="toggleFilter('${fname}','${h}',this)"><i class="fa-solid fa-filter"></i></button>
                    </div>
                </th>`;
            }).join('');
        }

        function renderTable(tbody, data, headers, countEl, editable=false) {
            const rows = data.slice(0, 50); // Limit DOM for performance
            tbody.innerHTML = rows.map((r, rIdx) => `
                <tr class="hover:bg-slate-800 border-b border-slate-800 transition">
                    ${headers.map(h => `
                        <td class="${editable?'cursor-text hover:bg-slate-700/50':''} px-4 py-2 truncate max-w-[120px] outline-none transition-colors" 
                            ${editable ? `contenteditable="true" onblur="updateCell('${App.activeFile}', ${rIdx}, '${h}', this)"` : ''}>
                            ${r[h] !== undefined ? r[h] : ''}
                        </td>`).join('')}
                </tr>`).join('');
            if(countEl) countEl.innerText = `${data.length} rows (Displaying 50)`;
        }

        window.updateCell = (fname, rowIdx, col, el) => {
            const val = el.innerText;
            // Update raw data (Note: this simple logic assumes no filtering re-ordering. 
            // In a full DB app we'd use IDs, but for simple array index works if not sorted/filtered heavily)
            App.files[fname].filteredData[rowIdx][col] = val;
            App.dirty = true;
            clearTimeout(window._t); window._t = setTimeout(updateSingleChart, 300);
        };

        // Filter Logic
        window.toggleFilter = (fname, col, btn) => {
            const existing = document.querySelector('.filter-dropdown'); if(existing) existing.remove();
            
            const f = App.files[fname];
            const vals = [...new Set(f.rawData.map(r => r[col]))].sort().slice(0, 100); // Limit distinct vals
            const active = f.columnFilters[col];

            const dd = document.createElement('div'); dd.className = 'dropdown-menu filter-dropdown';
            dd.style.width = '200px';
            dd.innerHTML = `
                <div class="p-2 border-b border-slate-700"><input type="text" placeholder="Search..." class="w-full bg-slate-800 text-xs p-1 rounded text-white outline-none" onkeyup="filterList(this)"></div>
                <div class="filter-list p-2 max-h-48 overflow-y-auto space-y-1">
                    ${vals.map(v => `<label class="flex gap-2 text-xs text-slate-300 cursor-pointer hover:bg-slate-700 p-1 rounded"><input type="checkbox" value="${v}" ${!active || active.has(String(v))?'checked':''} class="accent-blue-500"> ${v}</label>`).join('')}
                </div>
                <div class="flex justify-between p-2 bg-slate-800 rounded-b">
                    <button class="text-xs text-blue-400 font-bold" onclick="applyFilter('${fname}','${col}',this)">Apply</button>
                    <button class="text-xs text-slate-500" onclick="clearFilter('${fname}','${col}')">Clear</button>
                </div>`;
            document.body.appendChild(dd);
            const rect = btn.getBoundingClientRect(); dd.style.left=`${rect.left}px`; dd.style.top=`${rect.bottom+5}px`;
            
            // Close listener
            setTimeout(()=>document.addEventListener('click', function c(e){
                if(!e.target.closest('.filter-dropdown') && !e.target.closest('.filter-trigger')) {
                    dd.remove(); document.removeEventListener('click',c);
                }
            }),0);
        };

        window.filterList = (inp) => { const t=inp.value.toLowerCase(); inp.closest('.filter-dropdown').querySelectorAll('label').forEach(l=>l.style.display=l.innerText.toLowerCase().includes(t)?'flex':'none'); }
        
        window.applyFilter = (fname, col, btn) => {
            const cbs = btn.closest('.filter-dropdown').querySelectorAll('input:checked');
            const set = new Set(Array.from(cbs).map(c=>c.value));
            App.files[fname].columnFilters[col] = set;
            document.querySelector('.filter-dropdown').remove();
            recalcFilter(fname);
        };
        
        window.clearFilter = (fname, col) => { delete App.files[fname].columnFilters[col]; document.querySelector('.filter-dropdown').remove(); recalcFilter(fname); };

        function recalcFilter(fname) {
            const f = App.files[fname];
            f.filteredData = f.rawData.filter(r => Object.entries(f.columnFilters).every(([c,s]) => s.has(String(r[c]))));
            loadSingleView(); saveState();
        }

        // Downloads
        function downloadChart(id, name) {
            const c = document.getElementById(id); const a = document.createElement('a');
            a.download = `${name}_${Date.now()}.png`; a.href = c.toDataURL(); a.click();
        }

        function downloadCombined() {
            const c1=document.getElementById('c1-chart'), c2=document.getElementById('c2-chart');
            const t=document.createElement('canvas'); t.width=c1.width+c2.width+40; t.height=Math.max(c1.height,c2.height)+40;
            const x=t.getContext('2d'); x.fillStyle='#0f172a'; x.fillRect(0,0,t.width,t.height);
            x.drawImage(c1,20,20); x.drawImage(c2,c1.width+40,20);
            const a=document.createElement('a'); a.download=`CombinedReport_${Date.now()}.png`; a.href=t.toDataURL(); a.click();
        }

        function downloadCSV() {
            if(!App.activeFile) return;
            const f = App.files[App.activeFile];
            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.json_to_sheet(f.filteredData);
            XLSX.utils.book_append_sheet(wb, ws, "Sheet1");
            XLSX.writeFile(wb, `Edited_${App.activeFile}`);
        }
    </script>
